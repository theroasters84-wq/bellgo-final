<html lang="el">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header { height: 60px; background: #1e1e1e; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 1000; }
        .user-info { display: flex; flex-direction: column; }
        .header-actions { display: flex; align-items: center; gap: 8px; }
        .btn-logout { background: #D32F2F; color: white; border: none; padding: 6px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-icon { background: transparent; border: 1px solid #aaa; color: #aaa; width: 35px; height: 35px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-icon:active { background: #333; }

        .pending-badge {
            position: absolute; top: 5px; right: 55px; background: #D32F2F; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; border: 2px solid #121212; z-index: 1100; display: none;
        }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* --- ADMIN UI STRUCTURE --- */
        #adminPanel { display: none; flex-direction: column; height: 100%; position: relative; }
        
        .menu-section { height: 130px; background: #1a1a1a; border-bottom: 2px solid #333; padding: 10px; display: flex; flex-direction: column; flex-shrink: 0; }
        .menu-content { flex: 1; width: 100%; background: #000; color: #ccc; border: 1px solid #333; border-radius: 5px; padding: 8px; font-size: 14px; resize: none; overflow-y: auto; white-space: pre-wrap; }
        
        /* ADMIN MAIN SPLIT */
        .admin-main-area { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* Left: Desktop */
        #desktopArea { 
            flex: 1; 
            position: relative; 
            background: #222; 
            padding: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            align-content: flex-end; 
            align-items: flex-end;
            gap: 20px; 
            overflow-y: auto; 
        }
        
        /* Right: Staff Sidebar */
        #adminStaffSidebar { width: 220px; background: #181818; border-left: 1px solid #333; display: flex; flex-direction: column; }
        .sidebar-title { padding: 10px; background: #222; border-bottom: 1px solid #333; font-weight: bold; text-align: center; color: #aaa; font-size: 12px; }
        #staffList { flex: 1; overflow-y: auto; padding: 10px; }

        /* Windows Container */
        #windowsContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 50;
        }

        /* Order Folder Icon */
        .order-folder { width: 90px; height: 100px; display: flex; flex-direction: column; align-items: center; cursor: pointer; animation: bounceIn 0.5s; margin-bottom: 10px; }
        .order-folder.ringing { animation: shake 0.5s infinite; }
        .folder-icon { font-size: 50px; }
        .folder-label { font-size: 12px; text-align: center; color: white; background: rgba(0,0,0,0.5); padding: 4px 6px; border-radius: 4px; margin-top: 5px; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        @keyframes shake { 0% { transform: translate(1px, 1px); } 10% { transform: translate(-1px, -2px); } 20% { transform: translate(-3px, 0px); } 30% { transform: translate(3px, 2px); } 40% { transform: translate(1px, -1px); } 50% { transform: translate(-1px, 2px); } 60% { transform: translate(-3px, 1px); } 70% { transform: translate(3px, 1px); } 80% { transform: translate(-1px, -1px); } 90% { transform: translate(1px, 2px); } 100% { transform: translate(1px, -2px); } }
        @keyframes bounceIn { 0% { transform: scale(0); opacity: 0; } 60% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }

        /* Order Window (Floating) - SMALLER SIZE */
        .order-window { 
            position: absolute; 
            width: 450px;  /* ÎœÎ™ÎšÎ¡Î¥ÎÎ• Î£Î¤Î‘ 450px */
            height: 500px; /* ÎœÎ™ÎšÎ¡Î¥ÎÎ• Î£Î¤Î‘ 500px */
            max-width: 95%; 
            max-height: 90%; 
            background: #2b2b2b; 
            border: 2px solid #555; 
            border-radius: 8px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.95); 
            display: none; 
            flex-direction: column; 
            z-index: 200; 
            pointer-events: auto; 
        }
        .win-header { background: #444; padding: 12px; border-top-left-radius: 8px; border-top-right-radius: 8px; display: flex; justify-content: space-between; align-items: center; cursor: move; }
        
        /* Smaller Font Size */
        .win-body { 
            padding: 20px; 
            overflow-y: auto; 
            flex: 1; 
            font-size: 18px; /* ÎœÎ™ÎšÎ¡Î¥ÎÎ• Î£Î¤Î‘ 18px */
            font-weight: bold;
            line-height: 1.4; 
            color: #fff; 
            white-space: pre-wrap; 
        }
        .win-footer { padding: 12px; border-top: 1px solid #444; display: flex; gap: 15px; background: #222; }
        .btn-win-action { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: black; font-size: 16px; }

        /* Admin Fullscreen Chat */
        #adminChatOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 3000; flex-direction: column; }
        .overlay-header { padding: 15px; background: #1e1e1e; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }

        /* --- WAITER UI --- */
        #waiterPanel { display: none; flex-direction: column; height: 100%; }
        .tabs { display: flex; background: #222; border-bottom: 1px solid #333; flex-shrink: 0; }
        .tab-btn { flex: 1; padding: 15px; background: transparent; color: #888; border: none; font-weight: bold; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: white; border-bottom: 3px solid #FFD700; background: #333; }
        
        .tab-content { flex: 1; display: none; flex-direction: column; overflow: hidden; position: relative; height: 100%; }
        .tab-content.active { display: flex; }

        /* Waiter Order Form - FIXED LAYOUT */
        .order-form { padding: 15px; display: flex; flex-direction: column; gap: 15px; height: 100%; overflow: hidden; }
        .form-row { display: flex; gap: 10px; flex-shrink: 0; }
        .input-group { flex: 1; }
        .input-group label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        .input-box { width: 100%; padding: 12px; background: #333; border: 1px solid #444; border-radius: 8px; color: white; font-size: 18px; text-align: center; font-weight: bold; }
        
        textarea.order-text { 
            flex: 1; 
            width: 100%; 
            padding: 15px; 
            background: #333; border: 1px solid #444; border-radius: 8px; 
            color: white; font-size: 18px; resize: none; 
            min-height: 100px;
        }
        
        /* Sticky Send Button */
        .btn-send { 
            width: 100%; 
            padding: 20px; 
            background: #FFD700; 
            color: black; 
            border: none; 
            border-radius: 10px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            flex-shrink: 0; 
            margin-top: 5px;
        }

        /* Chat UI */
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 20px; }
        .chat-msg { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 15px; word-wrap: break-word; }
        .chat-msg.me { align-self: flex-end; background: #00E676; color: black; }
        .chat-msg.other { align-self: flex-start; background: #333; color: white; }
        .chat-input-area { display: flex; padding: 10px; background: #1e1e1e; border-top: 1px solid #333; flex-shrink: 0; }
        .chat-inp { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #111; color: white; font-size: 16px; }
        .chat-btn { margin-left: 10px; width: 45px; border-radius: 50%; border: none; background: #00E676; cursor: pointer; font-size: 20px; }

        /* Alarm Overlay */
        #alarmOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); }
        .alarm-circle-btn { width: 60vw; height: 60vw; border-radius: 50%; background: #00E676; border: 6px solid white; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: pulseGreen 1s infinite; cursor:pointer;}
        @keyframes pulseGreen { 0% { transform: scale(1); } 100% { transform: scale(1.05); } }
        
        #fakeLockOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 20000; align-items: center; justify-content: center; flex-direction: column; }
        
        /* STAFF Sidebar Styles */
        .staff-row { display: flex; width: 100%; gap: 5px; margin-bottom: 10px; }
        .btn-staff { flex: 1; padding: 12px; border: none; border-radius: 6px; font-size: 14px; color: white; text-align: left; background: #333; display: flex; justify-content: space-between; align-items: center; transition: transform 0.1s; cursor: pointer; }
        .btn-staff.waiter { background: #1565C0; border-left: 4px solid #64B5F6; }
        .btn-staff.driver { background: #C62828; border-left: 4px solid #FF5252; }
        .btn-staff.ghost { opacity: 0.6; border: 1px solid #555; background: #222 !important; color: #999; }
        .btn-delete { width: 30px; background: #D32F2F; color: white; border: none; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const savedSession = localStorage.getItem('bellgo_session');
        if (!savedSession) window.location.href = "login.html";
        const userData = JSON.parse(savedSession || '{}');

        // Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyBDOAlwLn4P5PMlwkg_Hms6-4f9fEcBKn8", 
            authDomain: "bellgo-5dbe5.firebaseapp.com", 
            projectId: "bellgo-5dbe5", 
            storageBucket: "bellgo-5dbe5.firebasestorage.app", 
            messagingSenderId: "799314495253", 
            appId: "1:799314495253:web:baf6852f2a065c3a2e8b1c"
        };
        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        // Audio System
        const SILENT_WAV = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABGDZGF0YQQAAAAAAA==";
        let keepAliveAudio = document.getElementById('snd-silent');
        keepAliveAudio.src = SILENT_WAV;
        keepAliveAudio.volume = 0.01;
        let isAlarmActive = false;
        
        // LOOPING ALERT SOUND FOR ORDERS
        let orderAlertSound = new Audio('alert.mp3');
        orderAlertSound.loop = true; // PLAY FOREVER UNTIL STOPPED

        window.UI = {
            showTab: (tabName) => {
                document.getElementById('tabChat').style.display = (tabName === 'chat') ? 'flex' : 'none';
                document.getElementById('tabOrder').style.display = (tabName === 'order') ? 'flex' : 'none';
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
            },
            updateBadge: (count) => {
                const b = document.getElementById('pendingBadge');
                if (count > 0) { b.style.display = 'flex'; b.innerText = count; } else { b.style.display = 'none'; }
            }
        };

        window.App = {
            activeOrders: [],
            
            init: () => {
                document.getElementById('headerName').innerText = userData.name;
                document.getElementById('headerStore').innerText = userData.store;

                if (userData.role === 'admin') {
                    document.getElementById('adminPanel').style.display = 'flex';
                    document.getElementById('adminChatBtn').style.display = 'flex';
                } else {
                    document.getElementById('waiterPanel').style.display = 'flex';
                    document.getElementById('menuText').style.display = 'none';
                }

                App.connectSocket();
                App.startHeartbeat();
                if (userData.role !== 'admin') keepAliveAudio.play().catch(()=>{});
            },

            connectSocket: () => {
                if (window.socket && window.socket.connected) return;
                window.socket = io({ transports: ['polling', 'websocket'], reconnection: true });
                const socket = window.socket;

                socket.on('connect', () => {
                    document.getElementById('connDot').style.background = '#00E676';
                    const isNative = !!window.Capacitor;
                    socket.emit('join-store', { storeName: userData.store, username: userData.name, role: userData.role, token: localStorage.getItem('fcm_token'), isNative: isNative });
                });

                socket.on('disconnect', () => { document.getElementById('connDot').style.background = 'red'; });

                socket.on('menu-update', (txt) => {
                    if (userData.role === 'admin') {
                        if (document.activeElement !== document.getElementById('menuText')) document.getElementById('menuText').value = txt;
                    } else {
                        document.getElementById('waiterMenuRead').innerText = txt || "ÎœÎ•ÎÎŸÎ¥";
                    }
                });

                socket.on('chat-message', (data) => App.appendChat(data));
                
                socket.on('staff-list-update', (list) => App.renderStaffList(list));

                socket.on('orders-update', (orders) => {
                    App.activeOrders = orders;
                    if (userData.role === 'admin') {
                        App.renderDesktopIcons(orders);
                    } else {
                        UI.updateBadge(orders.filter(o => o.from === userData.name).length);
                    }
                });
                
                socket.on('ring-bell', () => {
                    if (userData.role === 'admin') {
                        // START LOOP
                        orderAlertSound.currentTime = 0;
                        orderAlertSound.play().catch(e => console.log("Audio play error", e));
                        
                        if(window.AudioEngine) window.AudioEngine.triggerAlarm();
                    } else {
                        App.triggerAlarmScreen();
                    }
                });
            },

            // --- ADMIN DESKTOP ---
            renderDesktopIcons: (orders) => {
                const desktop = document.getElementById('desktopArea');
                desktop.innerHTML = '';

                orders.forEach(order => {
                    const icon = document.createElement('div');
                    icon.className = `order-folder ${order.status === 'pending' ? 'ringing' : ''}`;
                    icon.innerHTML = `<div class="folder-icon">ğŸ“‚</div><div class="folder-label">${order.from}</div>`;
                    icon.onclick = () => App.openOrderWindow(order);
                    desktop.appendChild(icon);
                });
            },

            openOrderWindow: (order) => {
                // STOP LOOP SOUND
                orderAlertSound.pause();
                orderAlertSound.currentTime = 0;

                let win = document.getElementById(`win-${order.id}`);
                if (!win) {
                    win = document.createElement('div');
                    win.className = 'order-window';
                    win.id = `win-${order.id}`;
                    
                    // SAFE CENTER POS
                    win.style.top = '100px'; 
                    win.style.left = '50px';

                    document.getElementById('windowsContainer').appendChild(win);
                    
                    // Drag
                    let isDown=false, offset=[0,0];
                    win.addEventListener('mousedown', (e) => {
                        if(e.target.closest('.win-header')) { isDown=true; offset=[win.offsetLeft-e.clientX, win.offsetTop-e.clientY]; }
                    });
                    document.addEventListener('mouseup', () => isDown=false);
                    document.addEventListener('mousemove', (e) => {
                        if(isDown) { win.style.left=(e.clientX+offset[0])+'px'; win.style.top=(e.clientY+offset[1])+'px'; }
                    });
                }

                const displayTxt = order.text.replace('\n', '<br>');
                let actions = '';
                
                if (order.status === 'pending') {
                    actions = `<button class="btn-win-action" style="background:#2196F3; color:white;" onclick="App.acceptOrder('${order.id}')">ğŸ”Š Î‘Î ÎŸÎ”ÎŸÎ§Î—</button>`;
                } else {
                    actions = `<button class="btn-win-action" style="background:#00E676;" onclick="App.completeOrder('${order.id}')">âœ… ÎŸÎ›ÎŸÎšÎ›Î—Î¡Î©Î£Î—</button>`;
                }

                win.innerHTML = `
                    <div class="win-header">
                        <span style="font-weight:bold; color:white;">${order.from}</span>
                        <button onclick="document.getElementById('win-${order.id}').style.display='none'" style="background:#D32F2F; color:white; border:none; border-radius:50%; width:20px; height:20px; cursor:pointer;">X</button>
                    </div>
                    <div class="win-body">${displayTxt}</div>
                    <div class="win-footer">${actions}</div>
                `;
                win.style.display = 'flex';
            },

            acceptOrder: (id) => {
                // 1. STOP AUDIO
                if(window.AudioEngine) window.AudioEngine.stopAlarm(true);
                orderAlertSound.pause();
                orderAlertSound.currentTime = 0;

                // 2. NETWORK SYNC
                window.socket.emit('accept-order', Number(id));

                // 3. INSTANT UI UPDATE
                const win = document.getElementById(`win-${id}`);
                if (win) {
                    const footer = win.querySelector('.win-footer');
                    footer.innerHTML = `<button class="btn-win-action" style="background:#00E676;" onclick="App.completeOrder('${id}')">âœ… ÎŸÎ›ÎŸÎšÎ›Î—Î¡Î©Î£Î—</button>`;
                    win.style.border = "2px solid #2196F3"; // Blue border indicating cooking
                }
            },

            completeOrder: (id) => {
                if(confirm("ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚;")) {
                    window.socket.emit('close-order', Number(id));
                    const win = document.getElementById(`win-${id}`);
                    if(win) win.remove();
                }
            },

            // --- STAFF LIST ---
            renderStaffList: (list) => {
                const container = document.getElementById('staffList');
                if (!container) return;
                container.innerHTML = '';
                
                list.forEach(u => {
                    if (u.role === 'admin' || u.role === 'customer') return;
                    
                    const row = document.createElement('div');
                    row.className = 'staff-row';
                    
                    const btn = document.createElement('button');
                    const isAway = u.status === 'away';
                    btn.className = `btn-staff ${u.role} ${isAway ? 'ghost' : ''}`;
                    
                    let stTxt = isAway ? "âš ï¸ AWAY" : "IDLE";
                    let stCol = isAway ? "#FF9800" : "white";
                    if(u.isRinging) { stTxt = "ğŸ“ ..."; stCol = "yellow"; }

                    btn.innerHTML = `<span>${u.username}</span><span id="status-${u.username}" style="color:${stCol}; font-size:10px;">${stTxt}</span>`;
                    btn.onclick = () => {
                        window.socket.emit('trigger-alarm', u.username);
                        const span = document.getElementById(`status-${u.username}`);
                        if(span) { span.innerText = "ğŸ“ ..."; span.style.color = "yellow"; }
                    };
                    
                    row.appendChild(btn);

                    // Delete Button
                    if (userData.role === 'admin' && isAway && !u.isRinging) {
                        const delBtn = document.createElement('button');
                        delBtn.className = 'btn-delete';
                        delBtn.innerText = 'X';
                        delBtn.onclick = () => { if(confirm("Î”Î¹Î±Î³ÏÎ±Ï†Î®;")) window.socket.emit('manual-logout', { targetUser: u.username }); };
                        row.appendChild(delBtn);
                    }
                    container.appendChild(row);
                });
            },

            // --- MENU & CHAT ---
            liveUpdateMenu: () => window.socket.emit('live-menu-type', document.getElementById('menuText').value),
            saveMenu: () => { window.socket.emit('save-menu', document.getElementById('menuText').value); alert("Î‘Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ!"); },
            
            toggleAdminChat: () => {
                const el = document.getElementById('adminChatOverlay');
                el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
            },
            sendChat: (mode) => {
                const id = mode === 'admin' ? 'adminChatInp' : 'waiterChatInp';
                const inp = document.getElementById(id);
                if (inp.value.trim()) { window.socket.emit('chat-message', { text: inp.value }); inp.value = ''; }
            },
            appendChat: (data) => {
                ['adminChatBox', 'waiterChatBox'].forEach(bid => {
                    const box = document.getElementById(bid);
                    if(box) {
                        box.innerHTML += `<div class="chat-msg ${data.sender === userData.name ? 'me' : 'other'}"><b>${data.sender}:</b> ${data.text}</div>`;
                        box.scrollTop = box.scrollHeight;
                    }
                });
            },

            // --- WAITER ORDER ---
            sendOrder: () => {
                const t = document.getElementById('inpTable').value;
                const c = document.getElementById('inpCovers').value;
                const txt = document.getElementById('inpOrderText').value;
                if (!txt.trim()) return alert("Î“ÏÎ¬ÏˆÎµ Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!");
                window.socket.emit('new-order', `[Î¤Î¡: ${t||'-'} | AT: ${c||'-'}]\n${txt}`);
                document.getElementById('inpTable').value = '';
                document.getElementById('inpCovers').value = '';
                document.getElementById('inpOrderText').value = '';
                alert("Î•ÏƒÏ„Î¬Î»Î·! ğŸš€");
            },

            // --- SYSTEM ---
            logout: () => { if(window.socket) window.socket.emit('manual-logout'); localStorage.removeItem('bellgo_session'); window.location.href = "login.html"; },
            toggleFakeLock: () => { const el=document.getElementById('fakeLockOverlay'); el.style.display=(el.style.display==='flex')?'none':'flex'; },
            triggerAlarmScreen: () => { isAlarmActive=true; document.getElementById('alarmOverlay').style.display='flex'; if(window.AudioEngine) window.AudioEngine.triggerAlarm(); },
            acceptAlarm: () => { isAlarmActive=false; document.getElementById('alarmOverlay').style.display='none'; if(window.AudioEngine) window.AudioEngine.stopAlarm(true); window.socket.emit('alarm-accepted', { store: userData.store, username: userData.name }); },
            forceReconnect: () => { window.socket.disconnect(); setTimeout(()=>window.socket.connect(), 500); },
            startHeartbeat: () => setInterval(() => { if(window.socket?.connected) window.socket.emit('heartbeat'); }, 3000)
        };

        window.onload = App.init;
    </script>
</body>
