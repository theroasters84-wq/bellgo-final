        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header { height: 60px; background: #1e1e1e; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #333; flex-shrink: 0; position: relative; }

        .btn-logout { background: #D32F2F; color: white; border: none; padding: 6px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-icon { background: transparent; border: 1px solid #aaa; color: #aaa; width: 35px; height: 35px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        
        /* BADGE SCRIPT (Î“Î¹Î± Ï„Î¿Ï…Ï‚ ÏƒÎµÏÎ²Î¹Ï„ÏŒÏÎ¿Ï…Ï‚) */
        .pending-badge {
            position: absolute;
            top: 5px;
            right: 55px; /* Î”Î¯Ï€Î»Î± ÏƒÏ„Î¿ exit */
            background: #D32F2F;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid #121212;
            z-index: 100;
            display: none; /* ÎšÏÏ…Ï†ÏŒ Î±Î½ ÎµÎ¯Î½Î±Î¹ 0 */
        }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* --- ADMIN UI --- */
        #adminPanel { display: none; flex-direction: column; height: 100%; position: relative; }
        .menu-section { height: 120px; background: #1a1a1a; border-bottom: 2px solid #333; padding: 10px; display: flex; flex-direction: column; flex-shrink: 0; }
        .menu-content { flex: 1; width: 100%; background: #000; color: #ccc; border: 1px solid #333; border-radius: 5px; padding: 8px; font-size: 14px; resize: none; overflow-y: auto; white-space: pre-wrap; }
        
        /* Order Windows (Popups) */
        #desktopArea { flex: 1; position: relative; overflow: hidden; background: #222; padding: 10px; }
        .order-window {
            position: absolute;
            width: 280px;
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            transition: all 0.2s;
            max-height: 80%;
        }
        .order-window.cooking { border: 2px solid #2196F3; }
        .win-header { background: #444; padding: 8px; border-top-left-radius: 8px; border-top-right-radius: 8px; display: flex; justify-content: space-between; align-items: center; cursor: move; }
        .win-title { font-weight: bold; font-size: 14px; color: #fff; }
        .win-controls { display: flex; gap: 5px; }
        .win-btn { width: 20px; height: 20px; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; }
        .btn-min { background: #FF9800; color: black; }
        .btn-close { background: #00E676; color: black; } /* ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ = ÎŸÎ»Î¿ÎºÎ»Î®ÏÏ‰ÏƒÎ· */

        .win-body { padding: 10px; overflow-y: auto; font-size: 15px; white-space: pre-wrap; color: #eee; flex: 1; }
        
        /* Tray for Minimized Windows */
        #minimizedTray { height: 50px; background: #111; border-top: 1px solid #333; display: flex; align-items: center; padding: 0 10px; gap: 10px; overflow-x: auto; flex-shrink: 0; }
        .tray-item { padding: 5px 10px; background: #333; border: 1px solid #555; border-radius: 4px; color: #aaa; cursor: pointer; font-size: 12px; white-space: nowrap; }
        .tray-item:hover { background: #444; color: white; }

        /* Admin Chat Popup */
        #adminChatPopup { display: none; position: absolute; bottom: 60px; right: 10px; width: 300px; height: 400px; background: #1e1e1e; border: 1px solid #444; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.8); z-index: 2000; flex-direction: column; }
        .chat-header { padding: 10px; background: #333; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }

        /* --- WAITER UI --- */
        #waiterPanel { display: none; flex-direction: column; height: 100%; }
        .tabs { display: flex; background: #222; border-bottom: 1px solid #333; flex-shrink: 0; }
        .tab-btn { flex: 1; padding: 15px; background: transparent; color: #888; border: none; font-weight: bold; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: white; border-bottom: 3px solid #FFD700; background: #333; }
        
        .tab-content { flex: 1; display: none; flex-direction: column; overflow: hidden; position: relative; }
        .tab-content.active { display: flex; }

        /* Order Form */
        .order-form { padding: 20px; display: flex; flex-direction: column; gap: 15px; height: 100%; overflow-y: auto; }
        .form-row { display: flex; gap: 10px; }
        .input-group { flex: 1; }
        .input-group label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        .input-box { width: 100%; padding: 12px; background: #333; border: 1px solid #444; border-radius: 8px; color: white; font-size: 18px; text-align: center; font-weight: bold; }
        
        textarea.order-text { flex: 1; width: 100%; padding: 15px; background: #333; border: 1px solid #444; border-radius: 8px; color: white; font-size: 16px; resize: none; min-height: 150px; }
        
        .btn-send { width: 100%; padding: 15px; background: #FFD700; color: black; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: auto; }
        .btn-send:active { transform: scale(0.98); opacity: 0.9; }

        /* Chat UI (Shared) */
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .chat-msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14px; word-wrap: break-word; }
        .chat-msg.me { align-self: flex-end; background: #00E676; color: black; }
        .chat-msg.other { align-self: flex-start; background: #333; color: white; }
        .chat-input-area { display: flex; padding: 10px; background: #222; border-top: 1px solid #333; }
        .chat-inp { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #444; background: #111; color: white; }
        .chat-btn { margin-left: 10px; width: 40px; border-radius: 50%; border: none; background: #00E676; cursor: pointer; }

        /* ALARM OVERLAY */
        #alarmOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); }
        .alarm-circle-btn { width: 70vw; height: 70vw; max-width: 350px; max-height: 350px; border-radius: 50%; background: #00E676; border: 6px solid white; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 50px #00E676; cursor: pointer; animation: pulseGreen 1s infinite alternate ease-in-out; }
        @keyframes pulseGreen { 0% { transform: scale(1); } 100% { transform: scale(1.05); } }
        
        #fakeLockOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 20000; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const savedSession = localStorage.getItem('bellgo_session');
        if (!savedSession) window.location.href = "login.html";
        const userData = JSON.parse(savedSession || '{}');

        // Firebase Config (Keep existing)
        const firebaseConfig = { 
            apiKey: "AIzaSyBDOAlwLn4P5PMlwkg_Hms6-4f9fEcBKn8", 
            authDomain: "bellgo-5dbe5.firebaseapp.com", 
            projectId: "bellgo-5dbe5", 
            storageBucket: "bellgo-5dbe5.firebasestorage.app", 
            messagingSenderId: "799314495253", 
            appId: "1:799314495253:web:baf6852f2a065c3a2e8b1c"
        };
        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        // Audio Setup
        const SILENT_WAV = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABGDZGF0YQQAAAAAAA==";
        let keepAliveAudio = document.getElementById('snd-silent');
        keepAliveAudio.src = SILENT_WAV;
        keepAliveAudio.volume = 0.01;
        let isAlarmActive = false;

        // UI Helpers
        window.UI = {
            showTab: (tabName) => {
                document.getElementById('tabChat').style.display = (tabName === 'chat') ? 'flex' : 'none';
                document.getElementById('tabOrder').style.display = (tabName === 'order') ? 'flex' : 'none';
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
            },
            updateBadge: (count) => {
                const b = document.getElementById('pendingBadge');
                if (count > 0) {
                    b.style.display = 'flex';
                    b.innerText = count;
                } else {
                    b.style.display = 'none';
                }
            }
        };

        window.App = {
            activeOrders: [], // Local copy
            
            init: () => {
                document.getElementById('headerName').innerText = userData.name;
                document.getElementById('headerStore').innerText = userData.store;

                if (userData.role === 'admin') {
                    document.getElementById('adminPanel').style.display = 'flex';
                    document.getElementById('adminChatBtn').style.display = 'flex';
                } else {
                    document.getElementById('waiterPanel').style.display = 'flex';
                    document.getElementById('menuText').style.display = 'none'; // Hide edit
                }

                App.connectSocket();
                App.startHeartbeat();
                
                // Audio
                if (userData.role !== 'admin') keepAliveAudio.play().catch(()=>{});
            },

            connectSocket: () => {
                if (window.socket && window.socket.connected) return;
                window.socket = io({ transports: ['polling', 'websocket'], reconnection: true });
                const socket = window.socket;

                socket.on('connect', () => {
                    document.getElementById('connDot').style.background = '#00E676';
                    const isNative = !!window.Capacitor;
                    socket.emit('join-store', { storeName: userData.store, username: userData.name, role: userData.role, token: localStorage.getItem('fcm_token'), isNative: isNative });
                });

                socket.on('disconnect', () => { document.getElementById('connDot').style.background = 'red'; });

                // LISTENERS
                socket.on('menu-update', (txt) => {
                    if (userData.role === 'admin') {
                        if (document.activeElement !== document.getElementById('menuText')) document.getElementById('menuText').value = txt;
                    } else {
                        document.getElementById('waiterMenuRead').innerText = txt || "ÎœÎ•ÎÎŸÎ¥";
                    }
                });

                socket.on('chat-message', (data) => App.appendChat(data));
                
                socket.on('orders-update', (orders) => {
                    App.activeOrders = orders;
                    if (userData.role === 'admin') {
                        App.renderAdminWindows(orders);
                    } else {
                        // Waiter Logic: Count my pending orders
                        const myPending = orders.filter(o => o.from === userData.name && o.status !== 'ready' && o.status !== 'closed').length;
                        // Î‘Î½ Ï„Î¿ status Î³Î¯Î½ÎµÎ¹ 'ready', ÏƒÎ·Î¼Î±Î¯Î½ÎµÎ¹ Ï€Ï‰Ï‚ Ï„Î¿ Ï€Î¬ÏƒÎ¿ Ï„Î¿ ÎµÏ„Î¿Î¯Î¼Î±ÏƒÎµ.
                        // Î•Î´Ï Î¸Î­Î»Î¿Ï…Î¼Îµ Ï„Î¿ badge Î½Î± Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ Ï€ÏŒÏƒÎ± Î Î•Î¡Î™ÎœÎ•ÎÎ© Î½Î± ÎµÏ„Î¿Î¹Î¼Î±ÏƒÏ„Î¿ÏÎ½; 
                        // Î‰ Ï€ÏŒÏƒÎ± ÎµÎ¯Î½Î±Î¹ ÎµÎ½ÎµÏÎ³Î¬ Î³ÎµÎ½Î¹ÎºÎ¬;
                        // Î— ÎµÎ½Ï„Î¿Î»Î® Î®Ï„Î±Î½: "mexri na ton kalesh to paso ... molis to paso pathsh h paragelia oloklhrotheike tote feugh".
                        // Î†ÏÎ± Î´ÎµÎ¯Ï‡Î½Î¿Ï…Î¼Îµ ÎŸÎ›Î‘ Ï„Î± active orders Î¼Î¿Ï….
                        UI.updateBadge(orders.filter(o => o.from === userData.name).length);
                    }
                });
                
                socket.on('ring-bell', () => App.triggerAlarmScreen());
            },

            // --- MENU ---
            liveUpdateMenu: () => window.socket.emit('live-menu-type', document.getElementById('menuText').value),
            saveMenu: () => {
                window.socket.emit('save-menu', document.getElementById('menuText').value);
                alert("Î‘Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ!");
            },

            // --- CHAT ---
            toggleAdminChat: () => {
                const el = document.getElementById('adminChatPopup');
                el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
            },
            sendChat: (mode) => {
                const id = mode === 'admin' ? 'adminChatInp' : 'waiterChatInp';
                const inp = document.getElementById(id);
                if (inp.value.trim()) {
                    window.socket.emit('chat-message', { text: inp.value });
                    inp.value = '';
                }
            },
            appendChat: (data) => {
                const boxes = ['adminChatBox', 'waiterChatBox'];
                boxes.forEach(bid => {
                    const box = document.getElementById(bid);
                    const cls = (data.sender === userData.name) ? 'me' : 'other';
                    box.innerHTML += `<div class="chat-msg ${cls}"><b>${data.sender}:</b> ${data.text}</div>`;
                    box.scrollTop = box.scrollHeight;
                });
            },

            // --- ORDER LOGIC ---
            sendOrder: () => {
                const table = document.getElementById('inpTable').value;
                const covers = document.getElementById('inpCovers').value;
                const text = document.getElementById('inpOrderText').value;

                if (!text.trim()) return alert("Î“ÏÎ¬ÏˆÎµ Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!");

                // Format: [T: 5 | C: 4] \n Text...
                const fullText = `[Î¤Î¡: ${table || '-'} | AT: ${covers || '-'}]\n${text}`;
                
                window.socket.emit('new-order', fullText);
                
                // Clear
                document.getElementById('inpTable').value = '';
                document.getElementById('inpCovers').value = '';
                document.getElementById('inpOrderText').value = '';
                alert("Î£Ï„Î¬Î»Î¸Î·ÎºÎµ! ğŸš€");
            },

            // --- ADMIN WINDOWS LOGIC ---
            renderAdminWindows: (orders) => {
                const desktop = document.getElementById('desktopArea');
                const tray = document.getElementById('minimizedTray');
                
                // Keep track of existing windows to avoid re-rendering draggable pos if possible
                // For simplicity, we clear and redraw but check minimized state via local logic could be added
                desktop.innerHTML = '';
                tray.innerHTML = '';

                orders.forEach((order, index) => {
                    // Create Window
                    const win = document.createElement('div');
                    win.className = `order-window ${order.status === 'cooking' ? 'cooking' : ''}`;
                    win.id = `win-${order.id}`;
                    // Random Position for new windows to stack
                    win.style.top = (20 + (index * 20)) + 'px';
                    win.style.left = (20 + (index * 20)) + 'px';
                    
                    // Parse Text
                    const displayTxt = order.text.replace('\n', '<br>');

                    win.innerHTML = `
                        <div class="win-header">
                            <span class="win-title">${order.from}</span>
                            <div class="win-controls">
                                <button class="win-btn btn-min" onclick="App.minimizeOrder('${order.id}')">-</button>
                                <button class="win-btn btn-close" onclick="App.completeOrder('${order.id}')">âœ“</button>
                            </div>
                        </div>
                        <div class="win-body">${displayTxt}</div>
                    `;
                    
                    // Drag Logic (Basic)
                    const header = win.querySelector('.win-header');
                    let isDown = false, offset = [0,0];
                    header.addEventListener('mousedown', (e) => {
                        isDown = true;
                        offset = [win.offsetLeft - e.clientX, win.offsetTop - e.clientY];
                    });
                    document.addEventListener('mouseup', () => isDown = false);
                    document.addEventListener('mousemove', (e) => {
                        if (isDown) {
                            win.style.left = (e.clientX + offset[0]) + 'px';
                            win.style.top = (e.clientY + offset[1]) + 'px';
                        }
                    });

                    desktop.appendChild(win);

                    // Add to tray if needed (logic for minimizing state needs persistence, 
                    // but for now we just show active ones in desktop)
                });
            },

            minimizeOrder: (id) => {
                const win = document.getElementById(`win-${id}`);
                if (win) win.style.display = 'none';
                
                const tray = document.getElementById('minimizedTray');
                const item = document.createElement('div');
                item.className = 'tray-item';
                item.innerText = `Order #${id.toString().slice(-4)}`;
                item.onclick = () => {
                    win.style.display = 'flex';
                    item.remove();
                };
                tray.appendChild(item);
            },

            completeOrder: (id) => {
                if(confirm("ÎŸÎ»Î¿ÎºÎ»Î®ÏÏ‰ÏƒÎ· Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚;")) {
                    window.socket.emit('close-order', Number(id));
                }
            },

            // --- SYSTEM ---
            logout: () => {
                if (window.socket) window.socket.emit('manual-logout');
                localStorage.removeItem('bellgo_session');
                window.location.href = "login.html";
            },
            toggleFakeLock: () => {
                const el = document.getElementById('fakeLockOverlay');
                el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
            },
            triggerAlarmScreen: () => {
                isAlarmActive = true;
                if(userData.role !== 'admin') keepAliveAudio.pause();
                document.getElementById('alarmOverlay').style.display = 'flex';
                if(window.AudioEngine) window.AudioEngine.triggerAlarm();
            },
            acceptAlarm: () => {
                isAlarmActive = false;
                if(userData.role !== 'admin') keepAliveAudio.play().catch(()=>{});
                document.getElementById('alarmOverlay').style.display = 'none';
                if(window.AudioEngine) window.AudioEngine.stopAlarm(true);
                window.socket.emit('alarm-accepted', { store: userData.store, username: userData.name });
            },
            forceReconnect: () => { window.socket.disconnect(); setTimeout(()=>window.socket.connect(), 500); },
            startHeartbeat: () => setInterval(() => { if(window.socket?.connected) window.socket.emit('heartbeat'); }, 3000)
        };

        window.onload = App.init;
    </script>
</body>
