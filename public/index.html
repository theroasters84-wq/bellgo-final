    <script>
        let selectedRole = '';
        function nextStep(n, role) {
            if(role) selectedRole = role;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step'+n).classList.add('active');
        }

        function forcePlayAndLogin() {
            const silence = document.getElementById('silence');
            
            // 1. Setup Media Session
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = "playing";
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: "BellGo Active",
                    artist: "System Online",
                    album: "Kitchen Alert",
                    artwork: [ { src: 'https://cdn-icons-png.flaticon.com/512/190/190411.png', sizes: '512x512', type: 'image/png' } ]
                });
            }

            // 2. Play Audio (ÎšÏÎ¯ÏƒÎ¹Î¼Î¿ Î³Î¹Î± Fully Kiosk)
            if(silence) {
                silence.volume = 1.0;
                silence.play().catch(e => {
                    console.log("Audio Error:", e);
                    // Î‘Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Fully Kiosk ÎºÎ±Î¹ Î±Ï€Î¿Ï„ÏÏ‡ÎµÎ¹ Ï„Î¿ HTML5 audio, Î´Î¿ÎºÎ¹Î¼Î¬Î¶Î¿Ï…Î¼Îµ backup
                    if(typeof fully !== 'undefined') fully.playSound("silence.mp3", true);
                });
            }

            // 3. Notifications
            if (window.Notification && Notification.permission !== "granted" && typeof fully === 'undefined') {
                Notification.requestPermission();
            }

            doLogin();
        }

        function doLogin() {
            const store = document.getElementById('inpStore').value.trim();
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value.trim();
            if(!store || !name || !pass) return alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î± Ï€Î¬Î½Ï„Î±!");

            // ğŸ”¥ Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î— Î§Î¡Î—Î£Î¤Î— Î“Î™Î‘ AUTO-LOGIN
            localStorage.setItem('bellgo_user', JSON.stringify({ store, name, role: selectedRole, pass }));

            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const mainApp = document.getElementById('mainApp');
            mainApp.classList.add('active');
            mainApp.style.display = 'flex'; 

            if (selectedRole !== 'admin') document.getElementById('listsPanel').style.display = 'none';
            else document.getElementById('listsPanel').style.display = 'block';

            if(typeof Logic !== 'undefined') Logic.login(store, name, selectedRole, pass);
            else alert("Error: Refresh page");
        }

        // ğŸ”¥ AUTO-LOGIN LOGIC ON RELOAD ğŸ”¥
        window.onload = function() {
            // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Ï‡Ï„Ï…Ï€Î¿ÏÏƒÎµ Ï€ÏÎ¹Î½ Ï„Î¿ refresh
            const wasRinging = localStorage.getItem('bellgo_is_ringing');
            
            // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î¿Ï… Ï‡ÏÎ®ÏƒÏ„Î·
            const savedUser = localStorage.getItem('bellgo_user');
            const isLoginPage = document.getElementById('step1') && document.getElementById('step1').classList.contains('active');

            if (savedUser && isLoginPage) {
                const u = JSON.parse(savedUser);
                console.log("ğŸ”„ Auto-Login:", u.name);
                
                // Î“ÎµÎ¼Î¯Î¶Î¿Ï…Î¼Îµ Ï„Î± Ï€ÎµÎ´Î¯Î±
                document.getElementById('inpStore').value = u.store;
                document.getElementById('inpName').value = u.name;
                document.getElementById('inpPass').value = u.pass;
                selectedRole = u.role;

                // ÎœÏ€Î±Î¯Î½Î¿Ï…Î¼Îµ Î±Ï…Ï„ÏŒÎ¼Î±Ï„Î± Î¼ÎµÏ„Î¬ Î±Ï€ÏŒ Î»Î¯Î³Î¿
                setTimeout(() => {
                    if(typeof forcePlayAndLogin === 'function') {
                        forcePlayAndLogin();

                        // Î‘Î½ Ï‡Ï„Ï…Ï€Î¿ÏÏƒÎµ Ï€ÏÎ¹Î½, Î’Î‘Î¡Î•Î£Î• ÎÎ‘ÎÎ‘!
                        if (wasRinging === 'true') {
                            console.log("ğŸš¨ ALARM RESTORED!");
                            setTimeout(() => {
                                if(typeof Watchdog !== 'undefined') Watchdog.triggerPanicMode();
                            }, 1500);
                        }
                    }
                }, 500);
            }
        };
    </script>
