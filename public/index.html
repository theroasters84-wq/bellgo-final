    <style>
        /* BASE STYLES */
        body { background-color: #121212; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; text-align: center; margin: 0; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; -webkit-tap-highlight-color: transparent; }
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex !important; }
        
        input { background: #222; border: 1px solid #444; color: white; padding: 15px; font-size: 20px; width: 80%; border-radius: 12px; margin: 10px 0; text-align: center; -webkit-appearance: none; }
        input:focus { border-color: #00E676; outline: none; }

        button { padding: 15px; font-size: 18px; margin: 5px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: white; width: 85%; transition: 0.1s; -webkit-appearance: none; }
        button:active { transform: scale(0.95); opacity: 0.8; }
        
        .btn-green { background: #00E676; color: black; }
        .btn-blue { background: #2962FF; }
        .btn-orange { background: #FF6D00; color: black; }
        .btn-red { background: #D32F2F; color: white; width: 60px; height: 100%; padding: 0; font-size: 16px; border-radius: 8px; }
        
        #mainApp { width: 100%; height: 100%; display: none; flex-direction: column; } 
        .header { height: 50px; background: #1c1c1e; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0; border-bottom: 1px solid #333; padding-top: env(safe-area-inset-top); }
        .content-area { flex: 1; display: flex; overflow: hidden; height: 100%; position: relative; }
        .lists-panel { flex: 1; overflow-y: auto; border-right: 1px solid #444; padding: 10px; background: #000; -webkit-overflow-scrolling: touch; }

        /* BUTTON STATES (ADMIN) */
        .btn-staff { width: 100%; height: 75px; font-size: 18px; margin-bottom: 12px; display: block; border-radius: 12px; line-height: 1.2; }
        .driver { background: #E65100; border-left: 5px solid #FFD180; }
        .waiter { background: #0D47A1; border-left: 5px solid #82B1FF; }

        .pending-call { background: #FFD600 !important; color: #000 !important; animation: pulseStatus 1s infinite; }
        .success-call { background: #00E676 !important; color: #000 !important; border: 2px solid white !important; }
        @keyframes pulseStatus { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* CHAT */
        .chat-panel { flex: 1; display: flex; flex-direction: column; background: #121212; height: 100%; width: 100%; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; text-align: left; -webkit-overflow-scrolling: touch; }
        .chat-input-area { height: 70px; display: flex; padding: 10px; background: #1c1c1e; flex-shrink: 0; border-top: 1px solid #333; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        #chatInput { width: 70%; margin: 0; text-align: left; padding-left: 15px; height: 50px; background: #2c2c2e; border: none; color: white; border-radius: 8px; }
        #sendBtn { width: 25%; margin: 0 0 0 10px; background: #00E676; color: black; height: 50px; border-radius: 8px; }
        
        .msg { padding: 8px 12px; margin-bottom: 5px; border-radius: 16px; background: #2c2c2e; font-size: 16px; word-wrap: break-word; max-width: 80%; }
        .msg.admin { background: #D50000; color: #FFFF00; font-size: 20px; font-weight: 900; text-align: center; width: 95%; max-width: 100%; border: 2px solid yellow; }
        .msg.self { background: #2962FF; text-align: right; align-self: flex-end; margin-left: auto; }
        .msg span.name { font-size: 10px; color: #8e8e93; display: block; margin-bottom: 2px; }
        
        /* ALARM SCREEN */
        #alarmScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; z-index: 9999999; flex-direction: column; align-items: center; justify-content: center; animation: flash 0.3s infinite; cursor: pointer; }
        @keyframes flash { 0% { background: #ff0000; } 50% { background: #000000; } 100% { background: #ff0000; } }
        .stop-btn { width: 250px; height: 250px; border-radius: 50%; background: white; color: red; font-size: 40px; font-weight: 900; border: 10px solid yellow; box-shadow: 0 0 100px rgba(255, 255, 255, 0.8); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        #connStatus { width: 12px; height: 12px; border-radius: 50%; background: red; display: inline-block; margin-right: 8px; border: 2px solid #555; }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
</head>
<body>

    <audio id="masterPlayer" preload="auto" playsinline loop></audio>

    <div id="step1" class="screen active">
        <h2>ğŸ¬ ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î³Î±Î¶Î¹Î¿Ï</h2>
        <input type="text" id="inpStore" placeholder="">
        <button class="btn-green" onclick="nextStep(2)">Î•Ï€ÏŒÎ¼ÎµÎ½Î¿</button>
    </div>
    <div id="step2" class="screen">
        <h2>ğŸ‘¤ Î¤Î¿ ÎŒÎ½Î¿Î¼Î¬ ÏƒÎ¿Ï…</h2>
        <input type="text" id="inpName" placeholder="">
        <button class="btn-green" onclick="nextStep(3)">Î•Ï€ÏŒÎ¼ÎµÎ½Î¿</button>
    </div>
    <div id="step3" class="screen">
        <h2>ğŸ‘” ÎŸ Î¡ÏŒÎ»Î¿Ï‚ ÏƒÎ¿Ï…</h2>
        <button class="btn-green" onclick="nextStep(4, 'admin')">ADMIN (ÎšÎ¿Ï…Î¶Î¯Î½Î±)</button>
        <button class="btn-blue" onclick="nextStep(4, 'waiter')">Î£Î•Î¡Î’Î™Î¤ÎŸÎ¡ÎŸÎ£</button>
        <button class="btn-orange" onclick="nextStep(4, 'driver')">Î”Î™Î‘ÎÎŸÎœÎ•Î‘Î£</button>
    </div>
    <div id="step4" class="screen">
        <h2>ğŸ”‘ ÎšÏ‰Î´Î¹ÎºÏŒÏ‚</h2>
        <input type="password" id="inpPass" placeholder="" inputmode="numeric" pattern="[0-9]*">
        <button class="btn-green" onclick="forcePlayAndLogin()">Î•Î™Î£ÎŸÎ”ÎŸÎ£</button>

    <div id="mainApp">
        <div class="header">
            <div style="display:flex; align-items:center;">
                <div id="connStatus"></div>
                <div id="userInfo" style="font-size: 14px;">User | Store</div>

                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="ÎœÎ®Î½Ï…Î¼Î±...">
                    <button id="sendBtn" onclick="Logic.sendChat()">ğŸ“©</button>

        </div>
    </div>

    <div id="alarmScreen" onclick="Watchdog.buttonAck()">
        <h1 style="color:white; font-size: 60px; font-weight:900;">ğŸš¨ ÎšÎ›Î—Î£Î—!</h1>
        <button class="stop-btn">STOP</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBDOAlwLn4P5PMlwkg_Hms6-4f9fEcBKn8",
            authDomain: "bellgo-5dbe5.firebaseapp.com",
            projectId: "bellgo-5dbe5",
            storageBucket: "bellgo-5dbe5.firebasestorage.app",
            messagingSenderId: "799314495253",
            appId: "1:799314495253:web:baf6852f2a065c3a2e8b1c",
            measurementId: "G-379ETZJP8H"
        };
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        let socket = null;
        let selectedRole = '';
        let currentUser = null;
        let wakeLock = null;

        // --- MASTER AUDIO ENGINE ---
        const AudioEngine = {
            player: null,
            ringing: false,

            init: function() {
                this.player = document.getElementById('masterPlayer');
                this.player.muted = false;
                this.playSilence();
                this.startWatchdog();
            },

            playSilence: function() {
                this.ringing = false;
                this.player.src = "/silence.mp3";
                this.player.volume = 0.2;
                this.player.play().catch(e => console.log("Waiting for user click..."));
            },

            playAlarm: function() {
                this.ringing = true;
                this.player.pause();
                this.player.src = "/alert.mp3";
                this.player.volume = 1.0;
                this.player.play().catch(e => {
                    setTimeout(() => this.player.play(), 500);
                });
            },

            stopAlarm: function() {
                this.player.pause();
                this.playSilence();
            },

            startWatchdog: function() {
                setInterval(() => {
                    if (!this.ringing && (this.player.paused || this.player.ended)) {
                        this.player.play().catch(e => {});
                    }
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "playing";
                }, 3000);
            }
        };

        const Watchdog = {
            isRinging: false,

            start: function() {
                this.requestWakeLock();
                this.setupMediaSession();
                
                setInterval(() => {
                    if (socket && socket.connected) {
                        socket.emit('heartbeat');
                        document.getElementById('connStatus').style.background = '#00E676';
                    } else {
                        document.getElementById('connStatus').style.background = 'red';
                        if(socket) socket.connect();
                    }
                }, 8000);
            },

            requestWakeLock: async function() {
                if ('wakeLock' in navigator) {
                    try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {}
                }
            },

            setupMediaSession: function() {
                if ('mediaSession' in navigator) {
                    const handler = () => { if(this.isRinging) this.buttonAck(); else AudioEngine.player.play(); };
                    navigator.mediaSession.setActionHandler('play', handler);
                    navigator.mediaSession.setActionHandler('pause', handler);
                    navigator.mediaSession.metadata = new MediaMetadata({ title: "BellGo Active", artist: "Listening for calls", album: "BellGo iOS" });
                }
            },

            triggerPanicMode: function() {
                if (this.isRinging) return;
                this.isRinging = true;
                AudioEngine.playAlarm();
                document.getElementById('alarmScreen').style.display = 'flex';
                if (navigator.vibrate) navigator.vibrate([1000, 50, 1000]);
            },

            stopPanicMode: function() {
                this.isRinging = false;
                AudioEngine.stopAlarm();
                document.getElementById('alarmScreen').style.display = 'none';
            },

            buttonAck: function() {
                if (this.isRinging) {
                    socket.emit('alarm-ack');
                    this.stopPanicMode();
                }
            }
        };

        const Logic = {
            login: function(store, name, role, pass) {
                socket = io();
                currentUser = { store, name, role, pass };

                socket.on('connect', () => {
                    messaging.getToken().then(token => {
                        socket.emit('join-store', { storeName: store, username: name, role: role, pass: pass, fcmToken: token || 'WEB', deviceType: 'iOS' });
                    }).catch(() => {
                        socket.emit('join-store', { storeName: store, username: name, role: role, pass: pass, deviceType: 'iOS' });
                    });
                });

                socket.on('kitchen-alarm', () => Watchdog.triggerPanicMode());
                socket.on('stop-alarm', () => Watchdog.stopPanicMode());
                
                socket.on('alarm-receipt', (data) => {
                    if (selectedRole === 'admin') {
                        const btn = document.getElementById(`btn-${data.name}`);
                        if (btn) {
                            btn.classList.remove('pending-call');
                            btn.classList.add('success-call');
                            btn.innerHTML = `âœ… Î•Î“Î™ÎÎ• Î‘Î ÎŸÎ”ÎŸÎ§Î—!<br><b>${data.name}</b>`;
                            setTimeout(() => {
                                btn.classList.remove('success-call');
                                btn.innerHTML = `ğŸ”” <b>${data.name}</b>`;
                            }, 5000);
                        }
                    }
                });

                socket.on('staff-list-update', (list) => this.renderList(list));
                socket.on('chat-message', (data) => this.renderChat(data));
                socket.on('test-alarm', () => Watchdog.triggerPanicMode());

                AudioEngine.init();
                Watchdog.start();
            },

            renderList: function(list) {
                const div = document.getElementById('staffListContainer');
                div.innerHTML = '';
                list.forEach(u => {
                    if (u.role === 'admin') return;
                    const btn = document.createElement('button');
                    btn.className = `btn-staff ${u.role}`;
                    btn.id = `btn-${u.name}`;
                    
                    if(selectedRole === 'admin') {
                        btn.innerHTML = `ğŸ”” <b>${u.name}</b>`;
                        btn.onclick = () => {
                            btn.classList.add('pending-call');
                            btn.innerHTML = `â³ ÎšÎ›Î—Î£Î— Î£Î• Î•ÎÎ•Î›Î™ÎÎ—...<br><b>${u.name}</b>`;
                            socket.emit('trigger-alarm', u.name);
                        };
                    } else {
                        btn.innerText = `ğŸ‘¤ ${u.name}`;
                        btn.style.opacity = "0.7";
                    }
                    div.appendChild(btn);
                });
            },

            renderChat: function(data) {
                const box = document.getElementById('chat-messages');
                const div = document.createElement('div');
                div.className = `msg ${data.role === 'admin' ? 'admin' : ''} ${data.sender === currentUser.name ? 'self' : ''}`;
                div.innerHTML = `<span class="name">${data.sender}</span>${data.text}`;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            },

            sendChat: function() {
                const inp = document.getElementById('chatInput');
                if(inp.value.trim()) { socket.emit('chat-message', { text: inp.value }); inp.value = ''; }
            }
        };

        function nextStep(n, role) {
            if(role) selectedRole = role;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step'+n).classList.add('active');
        }

        function forcePlayAndLogin() {
            const store = document.getElementById('inpStore').value.trim();
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value.trim();
            if(!store || !name || !pass) return alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î± Ï€Î¬Î½Ï„Î±!");
            
            localStorage.setItem('bellgo_user', JSON.stringify({store, name, role: selectedRole, pass}));
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('mainApp').classList.add('active');
            if (selectedRole !== 'admin') document.getElementById('listsPanel').style.display = 'none';

            Logic.login(store, name, selectedRole, pass);
            setTimeout(() => { if(socket) socket.emit('ios-login'); }, 2000);
        }

        function fullExit() {
            localStorage.removeItem('bellgo_user');
            location.reload();
        }

        window.onload = function() {
            const saved = localStorage.getItem('bellgo_user');
            if(saved) {
                const u = JSON.parse(saved);
                document.getElementById('inpStore').value = u.store;
                document.getElementById('inpName').value = u.name;
                document.getElementById('inpPass').value = u.pass;
                selectedRole = u.role;
                setTimeout(() => forcePlayAndLogin(), 1000);
            }
        };
    </script>
</body>
