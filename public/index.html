        .msg.self { background: #2962FF; text-align: right; }

        /* ALARM */
        #alarmScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; z-index: 9999999; flex-direction: column; align-items: center; justify-content: center; animation: flash 0.3s infinite; }
        @keyframes flash { 0% { background: #ff0000; } 50% { background: #000000; } 100% { background: #ff0000; } }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    <script>
        let selectedRole = '';
        
        // Service Worker Init
        if ('serviceWorker' in navigator && typeof fully === 'undefined') {

        function nextStep(n, role) {
            if(role) selectedRole = role;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

        async function forcePlayAndLogin() {
            // 1. Î–Î—Î¤Î‘ÎœÎ• Î‘Î”Î•Î™Î‘ Î•Î™Î”ÎŸÎ ÎŸÎ™Î—Î£Î•Î©Î Î¤Î©Î¡Î‘ (Î“Î™Î‘ FIREBASE)
            if (Notification.permission !== "granted") {

            }

            // 2. Î Î‘Î™Î–ÎŸÎ¥ÎœÎ• Î¤ÎŸÎ Î—Î§ÎŸ
            const silence = document.getElementById('silence');
            if(silence) {
                silence.volume = 1.0;
                try {
                    await silence.play();
                    // Î‘Î Î Î‘Î™ÎÎ•Î™, Î£Î¤Î—ÎÎŸÎ¥ÎœÎ• Î¤ÎŸ MEDIA SESSION
                    if ('mediaSession' in navigator) {
