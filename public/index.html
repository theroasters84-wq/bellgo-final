<h1>Silent Media Player Trick</h1>

<button onclick="startSilent()">â–¶ START SILENT</button>

<audio id="silentAudio" loop></audio>

<script>
// Base64 silent mp3 (~1 sec)
const silentBase64 = "data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAAwCwAAD/4xYAA==";

function log(t){
    document.getElementById("status").innerHTML = t + "<br>" + document.getElementById("status").innerHTML;
}

let timer = null;

function startSilent(){
    const audio = document.getElementById("silentAudio");
    audio.src = silentBase64;
    audio.volume = 0.01; // Ï€ÏÎ±ÎºÏ„Î¹ÎºÎ¬ Î±Î½Î®ÎºÎ¿Ï…ÏƒÏ„Î¿Ï‚
    audio.play().then(()=>{
        log("âœ… Silent audio Ï€Î±Î¯Î¶ÎµÎ¹");

        if(!('mediaSession' in navigator)){
            log("âŒ MediaSession not supported");
            return;
        }

        navigator.mediaSession.metadata = new MediaMetadata({
            title: "Silent Audio Trick",
            artist: "Background Media",
            album: "System",
            artwork: [
                { src:"https://cdn-icons-png.flaticon.com/512/727/727245.png", sizes:"512x512", type:"image/png" }
            ]
        });

        navigator.mediaSession.setActionHandler("play", ()=>audio.play());
        navigator.mediaSession.setActionHandler("pause", ()=>audio.pause());
        navigator.mediaSession.playbackState = "playing";

        // Update position ÎºÎ¬Î¸Îµ 500ms Î³Î¹Î± Î½Î± ÎºÏÎ±Ï„Î¬ÎµÎ¹ Ï„Î¿ notification
        timer = setInterval(()=>{
            try {
                navigator.mediaSession.setPositionState({
                    duration: audio.duration || 1,
                    playbackRate: audio.playbackRate || 1,
                    position: audio.currentTime || 0
                });
            }catch(e){}
        },500);

        log("ğŸµ ÎšÎ±Ï„Î­Î²Î±ÏƒÎµ Ï„Î¿ notification bar. Î— Î¼Ï€Î¬ÏÎ± Î¸Î± Î¼ÎµÎ¯Î½ÎµÎ¹ Î±Î½Î¿Î¹ÎºÏ„Î®!");
    }).catch(err=>{

    });
}
