<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BellGo Final</title>
    <link rel="manifest" href="manifest.json"> 
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/190/190411.png">
    
    <style>
        /* BASE STYLES */
        body { background-color: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; -webkit-tap-highlight-color: transparent; }
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .active { display: flex !important; }
        
        /* INPUTS & BUTTONS */
        input { background: #222; border: 1px solid #444; color: white; padding: 15px; font-size: 20px; width: 80%; border-radius: 8px; margin: 10px 0; text-align: center; -webkit-appearance: none; }
        button { padding: 15px; font-size: 18px; margin: 5px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; width: 85%; transition: 0.1s; }
        button:active { transform: scale(0.95); }
        
        .btn-green { background: #00E676; color: black; }
        .btn-blue { background: #2962FF; }
        .btn-orange { background: #FF6D00; color: black; }
        .btn-red { background: #D32F2F; color: white; width: 50px; height: 100%; padding: 0; font-size: 20px; }
        
        /* APK BUTTON */
        .btn-apk-floating { position: absolute; top: 20px; right: 20px; background: #333; border: 1px solid #00E676; color: #00E676; padding: 8px 15px; font-size: 14px; text-decoration: none; border-radius: 20px; font-weight: bold; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* MAIN APP LAYOUT */
        #mainApp { width: 100%; height: 100%; display: none; flex-direction: column; } 
        .header { height: 50px; background: #333; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; flex-shrink: 0; }
        .content-area { flex: 1; display: flex; overflow: hidden; height: 100%; position: relative; }
        .lists-panel { flex: 1; overflow-y: auto; border-right: 1px solid #444; padding: 5px; background: #121212; }
        
        /* STAFF LIST BUTTONS */
        .btn-staff { width: 98%; height: 75px; font-size: 19px; margin-bottom: 12px; display: block; border: 2px solid transparent; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .driver { background: #E65100; border-left: 5px solid #FFD180; }
        .waiter { background: #0D47A1; border-left: 5px solid #82B1FF; }
        
        /* STATUS STYLES */
        .pending-call { background: #FFD600 !important; color: black !important; border: 4px solid #FFAB00 !important; font-weight: 900; transform: scale(0.98); }
        .success-call { background: #00E676 !important; color: black !important; border: 4px solid white !important; font-weight: 900; }
        
        /* CHAT */
        .chat-panel { flex: 1; display: flex; flex-direction: column; background: #1a1a1a; height: 100%; width: 100%; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; text-align: left; }
        .chat-input-area { height: 70px; display: flex; padding: 5px; background: #222; flex-shrink: 0; border-top: 1px solid #444; padding-bottom: env(safe-area-inset-bottom); }
        #chatInput { width: 70%; margin: 0; text-align: left; padding-left: 10px; height: 50px; background: #333; border: none; color: white; }
        #sendBtn { width: 25%; margin: 0 0 0 5px; background: #00E676; color: black; height: 50px; }
        
        .msg { padding: 8px; margin-bottom: 5px; border-radius: 5px; background: #333; font-size: 16px; word-wrap: break-word; }
        .msg.admin { background: #D50000; color: #FFFF00; font-size: 20px; font-weight: 900; text-align: center; border: 2px solid yellow; }
        .msg.self { background: #2962FF; text-align: right; margin-left: auto; }
        
        /* ALARM SCREEN */
        #alarmScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; z-index: 9999999; flex-direction: column; align-items: center; justify-content: center; animation: flash 0.3s infinite; }
        @keyframes flash { 0% { background: #ff0000; } 50% { background: #000000; } 100% { background: #ff0000; } }
        
        /* TEST AUDIO MODE STYLE */
        #alarmScreen.test-mode { background: #2962FF !important; animation: none; }
        
        .stop-btn { width: 250px; height: 250px; border-radius: 50%; background: white; color: red; font-size: 40px; font-weight: 900; border: 10px solid yellow; box-shadow: 0 0 100px rgba(255, 255, 255, 0.8); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        #connStatus { width: 12px; height: 12px; border-radius: 50%; background: red; display: inline-block; margin-right: 8px; border: 2px solid #555; }
    </style>

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div style="position:absolute; top:0; left:0; width:1px; height:1px; opacity:0.01; overflow:hidden;">
        <audio id="siren" src="alert.mp3" loop playsinline></audio>
        <audio id="silence" src="silence.mp3" loop playsinline></audio>
    </div>

    <a href="https://github.com/theroasters84-wq/bellgo-final/releases/download/v1.0.0/app-release.apk" class="btn-apk-floating">ğŸ“² APP</a>

    <div id="step1" class="screen active">
        <h2>ğŸ¬ ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î³Î±Î¶Î¹Î¿Ï</h2>
        <input type="text" id="inpStore" placeholder="CoffeeRoom1">
        <button class="btn-green" onclick="nextStep(2)">Î•Ï€ÏŒÎ¼ÎµÎ½Î¿</button>
    </div>
    <div id="step2" class="screen">
        <h2>ğŸ‘¤ Î¤Î¿ ÎŒÎ½Î¿Î¼Î¬ ÏƒÎ¿Ï…</h2>
        <input type="text" id="inpName" placeholder="ÎœÎ¬ÏÎ¹Î¿Ï‚">
        <button class="btn-green" onclick="nextStep(3)">Î•Ï€ÏŒÎ¼ÎµÎ½Î¿</button>
    </div>
    <div id="step3" class="screen">
        <h2>ğŸ‘” ÎŸ Î¡ÏŒÎ»Î¿Ï‚ ÏƒÎ¿Ï…</h2>
        <button class="btn-green" onclick="nextStep(4, 'admin')">ADMIN (ÎšÎ¿Ï…Î¶Î¯Î½Î±)</button>
        <button class="btn-blue" onclick="nextStep(4, 'waiter')">Î£Î•Î¡Î’Î™Î¤ÎŸÎ¡ÎŸÎ£</button>
        <button class="btn-orange" onclick="nextStep(4, 'driver')">Î”Î™Î‘ÎÎŸÎœÎ•Î‘Î£</button>
    </div>
    <div id="step4" class="screen">
        <h2>ğŸ”‘ ÎšÏ‰Î´Î¹ÎºÏŒÏ‚</h2>
        <input type="password" id="inpPass" placeholder="****" inputmode="numeric">
        <button class="btn-green" onclick="forcePlayAndLogin()">Î•Î™Î£ÎŸÎ”ÎŸÎ£</button>
    </div>

    <div id="mainApp">
        <div class="header">
            <div style="display:flex; align-items:center;">
                <div id="connStatus"></div>
                <div id="userInfo" style="font-size: 14px;">User | Store</div>
            </div>
            <button class="btn-red" onclick="fullExit()">Exit</button>
        </div>
        <div class="content-area">
            <div id="listsPanel" class="lists-panel"><div id="staffListContainer"></div></div>
            <div class="chat-panel">
                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="ÎœÎ®Î½Ï…Î¼Î±...">
                    <button id="sendBtn" onclick="Logic.sendChat()">ğŸ“©</button>
                </div>
            </div>
        </div>
    </div>

    <div id="alarmScreen" onclick="Watchdog.buttonAck()">
        <h1 id="alarmTitle" style="color:white; font-size: 60px; font-weight:900;">ğŸš¨ ÎšÎ›Î—Î£Î—!</h1>
        <button id="alarmBtn" class="stop-btn">STOP</button>
    </div>

    <script>
        let socket = null;
        let selectedRole = '';
        let currentUser = null;
        let lastList = [];
        let acceptedFlash = {}; 
        let callingFlash = {};

        const AudioEngine = {
            alert: document.getElementById('siren'),
            silence: document.getElementById('silence'),
            ringing: false,
            init() { 
                this.playSilence(); 
                this.silence.onpause = () => { if(!this.ringing) this.playSilence(); }; 
            },
            playSilence() { 
                this.ringing = false; 
                this.alert.pause(); 
                this.alert.currentTime = 0; 
                this.silence.volume = 0.1; 
                this.silence.play().catch(e => {}); 
            },
            playAlert() { 
                this.ringing = true; 
                this.silence.pause(); 
                this.alert.volume = 1.0; 
                this.alert.play().catch(e => {}); 
                if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]); 
            }
        };

        const Watchdog = {
            isRinging: false,
            start() {
                setInterval(() => {
                    if (socket && socket.connected) {
                        socket.emit('heartbeat');
                        document.getElementById('connStatus').style.background = '#00E676';
                    } else {
                        document.getElementById('connStatus').style.background = 'red';
                        if(socket) socket.connect();
                    }
                }, 5000);
            },
            triggerPanicMode() {
                if (this.isRinging) return;
                this.isRinging = true;
                
                // Reset UI to standard alarm
                const screen = document.getElementById('alarmScreen');
                screen.className = ''; 
                document.getElementById('alarmTitle').innerText = "ğŸš¨ ÎšÎ›Î—Î£Î—!";
                document.getElementById('alarmBtn').innerText = "STOP";
                
                AudioEngine.playAlert();
                screen.style.display = 'flex';
            },
            stopPanicMode() {
                this.isRinging = false;
                document.getElementById('alarmScreen').style.display = 'none';
                AudioEngine.playSilence();
            },
            buttonAck() {
                // Î‘Î½ ÎµÎ¯Î½Î±Î¹ Ï„Î¿ TEST MODE (ÎºÎ±Ï„Î¬ Ï„Î·Î½ ÎµÎ¯ÏƒÎ¿Î´Î¿), Ï„Î¿ Ï‡ÎµÎ¹ÏÎ¹Î¶ÏŒÎ¼Î±ÏƒÏ„Îµ Ï„Î¿Ï€Î¹ÎºÎ¬
                if (document.getElementById('alarmScreen').classList.contains('test-mode')) {
                    Logic.finalizeLogin();
                    return;
                }

                if (this.isRinging) {
                    const payload = { name: currentUser.name, store: currentUser.store };
                    socket.emit('alarm-ack', payload);
                    setTimeout(() => socket.emit('alarm-ack', payload), 150);
                    setTimeout(() => socket.emit('alarm-ack', payload), 400);
                    this.stopPanicMode();
                }
            }
        };

        const Logic = {
            // 1. ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Ï„Î¿ Test Audio
            testAudioAndLogin(store, name, role, pass) {
                // Î Î±Î¯Î¶Î¿Ï…Î¼Îµ Î®Ï‡Î¿ ÏƒÏ…Î½Î±Î³ÎµÏÎ¼Î¿Ï
                AudioEngine.playAlert();
                
                // Î•Î¼Ï†Î±Î½Î¯Î¶Î¿Ï…Î¼Îµ Ï„Î·Î½ Î¿Î¸ÏŒÎ½Î· Ï‰Ï‚ TEST
                const screen = document.getElementById('alarmScreen');
                screen.classList.add('test-mode');
                screen.style.display = 'flex';
                
                document.getElementById('alarmTitle').innerText = "ğŸ”Š TEST Î—Î§ÎŸÎ¥";
                document.getElementById('alarmBtn').innerText = "Î•Î™Î£ÎŸÎ”ÎŸÎ£";
                
                // Î‘Ï€Î¿Î¸Î·ÎºÎµÏÎ¿Ï…Î¼Îµ Ï„Î± ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î± Ï€ÏÎ¿ÏƒÏ‰ÏÎ¹Î½Î¬
                currentUser = { store, name, role, pass };
            },

            // 2. ÎšÎ±Î»ÎµÎ¯Ï„Î±Î¹ ÏŒÏ„Î±Î½ Ï€Î±Ï„Î®ÏƒÎµÎ¹Ï‚ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ ÏƒÏ„Î¿ Test Screen
            finalizeLogin() {
                // Î£Ï„Î±Î¼Î±Ï„Î¬Î¼Îµ Ï„Î¿Î½ Î®Ï‡Î¿ ÎºÎ±Î¹ Î¾ÎµÎºÎ¹Î½Î¬Î¼Îµ Ï„Î· ÏƒÎ¹Ï‰Ï€Î® (AudioContext Unlocked!)
                AudioEngine.playSilence();
                document.getElementById('alarmScreen').style.display = 'none';
                document.getElementById('alarmScreen').classList.remove('test-mode');

                document.querySelector('.btn-apk-floating').style.display = 'none';
                
                // Setup UI
                document.getElementById('userInfo').innerText = `${currentUser.name} | ${currentUser.store}`;
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('mainApp').classList.add('active');
                if (currentUser.role !== 'admin') document.getElementById('listsPanel').style.display = 'none';

                // Connect Socket
                socket = io();
                socket.on('connect', () => { 
                    socket.emit('join-store', { 
                        storeName: currentUser.store, 
                        username: currentUser.name, 
                        role: currentUser.role, 
                        pass: currentUser.pass 
                    }); 
                });
                
                socket.on('disconnect', () => { document.getElementById('connStatus').style.background = 'red'; });
                socket.on('kitchen-alarm', () => Watchdog.triggerPanicMode());
                socket.on('ring-bell', () => Watchdog.triggerPanicMode()); 
                
                socket.on('alarm-receipt', (data) => {
                    if (currentUser.role === 'admin') {
                        acceptedFlash[data.name] = true;
                        this.renderStaffList(lastList);
                        setTimeout(() => {
                            if(acceptedFlash[data.name]) { delete acceptedFlash[data.name]; this.renderStaffList(lastList); }
                        }, 30000);
                    }
                });

                socket.on('staff-list-update', (list) => { lastList = list; this.renderStaffList(list); });
                socket.on('chat-message', (data) => this.renderChat(data));
                
                Watchdog.start();
            },

            renderStaffList(list) {
                const div = document.getElementById('staffListContainer');
                div.innerHTML = '';
                list.forEach(u => {
                    if (u.role === 'admin') return; 
                    const btn = document.createElement('button');
                    btn.className = `btn-staff ${u.role}`;
                    
                    if(selectedRole === 'admin') {
                        if (callingFlash[u.name]) {
                            btn.className += ' pending-call';
                            btn.innerHTML = `â³ ÎšÎ›Î—Î£Î— Î£Î• <b>${u.name.toUpperCase()}</b>...`;
                        }
                        else if (acceptedFlash[u.name]) {
                            btn.className += ' success-call';
                            btn.innerHTML = `âœ… Î‘Î ÎŸÎ”Î•ÎšÎ¤Î—ÎšÎ•!<br><b>${u.name}</b><br><span style="font-size:12px">(Click to clear)</span>`;
                            btn.onclick = () => { delete acceptedFlash[u.name]; this.renderStaffList(lastList); };
                        }
                        else {
                            btn.innerHTML = `ğŸ”” <b>${u.name}</b>`;
                            btn.onclick = () => {
                                socket.emit('trigger-alarm', u.name);
                                callingFlash[u.name] = true;
                                this.renderStaffList(lastList);
                                setTimeout(() => { delete callingFlash[u.name]; this.renderStaffList(lastList); }, 5000);
                            };
                        }
                    } else {
                        btn.innerText = `ğŸ‘¤ ${u.name}`;
                        btn.style.opacity = "0.6";
                    }
                    div.appendChild(btn);
                });
            },

            sendChat() {
                const inp = document.getElementById('chatInput');
                if(inp.value.trim()) { socket.emit('chat-message', { text: inp.value }); inp.value = ''; }
            },

            renderChat(data) {
                const div = document.getElementById('chat-messages');
                const msgDiv = document.createElement('div');
                msgDiv.className = 'msg ' + (data.role === 'admin' ? 'admin' : '') + (data.sender === currentUser.name ? ' self' : '');
                msgDiv.innerHTML = `<span class="name">${data.sender}</span>${data.text}`;
                div.appendChild(msgDiv);
                div.scrollTop = div.scrollHeight;
            }
        };

        function nextStep(n, role) {
            if(role) selectedRole = role;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step'+n).classList.add('active');
        }

        function forcePlayAndLogin() {
            const store = document.getElementById('inpStore').value.trim();
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value.trim();
            if(!store || !name || !pass) return alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î± Ï€Î¬Î½Ï„Î±!");
            
            localStorage.setItem('bellgo_user', JSON.stringify({ store, name, role: selectedRole, pass }));
            document.getElementById('mainApp').style.display = 'flex'; // Pre-load layout
            
            // Start the Audio Unlock Sequence instead of direct login
            Logic.testAudioAndLogin(store, name, selectedRole, pass);
        }

        function fullExit() { localStorage.removeItem('bellgo_user'); location.reload(); }

        window.onload = function() {
            const savedUser = localStorage.getItem('bellgo_user');
            if (savedUser) {
                const u = JSON.parse(savedUser);
                document.getElementById('inpStore').value = u.store;
                document.getElementById('inpName').value = u.name;
                document.getElementById('inpPass').value = u.pass;
                selectedRole = u.role;
                // Auto-trigger the test sequence to ensure audio is ready
                setTimeout(() => { forcePlayAndLogin(); }, 500);
            }
        };
    </script>
</body>
</html>
