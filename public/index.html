<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BellGo Web</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/190/190411.png">
    
    <style>
        /* BASIC SETUP */
        body { background-color: #121212; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; text-align: center; margin: 0; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; -webkit-tap-highlight-color: transparent; }
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex !important; }
        
        /* INPUTS & BUTTONS */
        input { background: #222; border: 1px solid #444; color: white; padding: 15px; font-size: 20px; width: 80%; border-radius: 12px; margin: 10px 0; text-align: center; -webkit-appearance: none; }
        button { padding: 15px; font-size: 18px; margin: 5px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: white; width: 85%; transition: 0.1s; }
        
        .btn-green { background: #00E676; color: black; }
        .btn-blue { background: #2962FF; }
        .btn-orange { background: #FF6D00; color: black; }
        .btn-red { background: #D32F2F; color: white; width: 50px; height: 100%; padding: 0; font-size: 14px; border-radius: 8px; }
        
        /* APK DOWNLOAD BUTTON STYLE */
        .btn-apk { background: #333; border: 1px solid #555; color: #00E676; width: auto; padding: 5px 12px; font-size: 13px; height: 35px; text-decoration: none; display: flex; align-items: center; border-radius: 8px; margin-right: 8px; font-weight: bold; }
        
        /* MAIN LAYOUT */
        #mainApp { width: 100%; height: 100%; display: none; flex-direction: column; } 
        .header { height: 60px; background: #1c1c1e; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #333; padding-top: env(safe-area-inset-top); }
        .content-area { flex: 1; display: flex; overflow: hidden; height: 100%; position: relative; }
        .lists-panel { flex: 1; overflow-y: auto; border-right: 1px solid #444; padding: 10px; background: #000; -webkit-overflow-scrolling: touch; }

        /* STAFF BUTTONS */
        .btn-staff { width: 100%; height: 85px; font-size: 17px; margin-bottom: 12px; display: block; border-radius: 12px; line-height: 1.3; transition: all 0.2s; border: 2px solid transparent; }
        .driver { background: #333; color: #FF6D00; border: 1px solid #FF6D00; }
        .waiter { background: #333; color: #2962FF; border: 1px solid #2962FF; }

        /* ALERT STATES */
        .pending-call { background: #FFD600 !important; color: #000 !important; animation: pulseStatus 1s infinite; border: 3px solid white; }
        .success-call { background: #00E676 !important; color: #000 !important; border: 3px solid white !important; font-weight: 900; }
        
        @keyframes pulseStatus { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* CHAT */
        .chat-panel { flex: 1; display: flex; flex-direction: column; background: #121212; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; text-align: left; }
        .chat-input-area { height: 70px; display: flex; padding: 10px; background: #1c1c1e; border-top: 1px solid #333; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        #chatInput { width: 70%; margin: 0; text-align: left; padding-left: 15px; height: 50px; background: #2c2c2e; border: none; color: white; border-radius: 8px; }
        #sendBtn { width: 25%; margin-left: 10px; background: #00E676; color: black; height: 50px; border-radius: 8px; }
        
        /* ALARM OVERLAY */
        #alarmScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; z-index: 9999999; flex-direction: column; align-items: center; justify-content: center; animation: flash 0.3s infinite; }
        @keyframes flash { 0% { background: #ff0000; } 50% { background: #000000; } 100% { background: #ff0000; } }
        .stop-btn { width: 250px; height: 250px; border-radius: 50%; background: white; color: red; font-size: 40px; font-weight: 900; border: 10px solid yellow; animation: pulse 0.5s infinite; }
        
        #connStatus { width: 12px; height: 12px; border-radius: 50%; background: red; display: inline-block; margin-right: 8px; }
    </style>

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <audio id="masterPlayer" preload="auto" playsinline loop></audio>

    <div id="step1" class="screen active">
        <h2>ğŸ¬ ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î³Î±Î¶Î¹Î¿Ï</h2>
        <input type="text" id="inpStore">
        <button class="btn-green" onclick="nextStep(2)">Î•Ï€ÏŒÎ¼ÎµÎ½Î¿</button>
    </div>
    <div id="step2" class="screen">
        <h2>ğŸ‘¤ Î¤Î¿ ÎŒÎ½Î¿Î¼Î¬ ÏƒÎ¿Ï…</h2>
        <input type="text" id="inpName">
        <button class="btn-green" onclick="nextStep(3)">Î•Ï€ÏŒÎ¼ÎµÎ½Î¿</button>
    </div>
    <div id="step3" class="screen">
        <h2>ğŸ‘” ÎŸ Î¡ÏŒÎ»Î¿Ï‚ ÏƒÎ¿Ï…</h2>
        <button class="btn-green" onclick="nextStep(4, 'admin')">ADMIN (ÎšÎ¿Ï…Î¶Î¯Î½Î±)</button>
        <button class="btn-blue" onclick="nextStep(4, 'waiter')">Î£Î•Î¡Î’Î™Î¤ÎŸÎ¡ÎŸÎ£</button>
        <button class="btn-orange" onclick="nextStep(4, 'driver')">Î”Î™Î‘ÎÎŸÎœÎ•Î‘Î£</button>
    </div>
    <div id="step4" class="screen">
        <h2>ğŸ”‘ ÎšÏ‰Î´Î¹ÎºÏŒÏ‚</h2>
        <input type="password" id="inpPass" inputmode="numeric">
        <button class="btn-green" onclick="forcePlayAndLogin()">Î•Î™Î£ÎŸÎ”ÎŸÎ£</button>
    </div>

    <div id="mainApp">
        <div class="header">
            <div style="display:flex; align-items:center;">
                <div id="connStatus"></div>
                <div id="userInfo" style="font-size: 12px; line-height:1.1;">User</div>
            </div>
            <div style="display:flex; align-items:center;">
                <a href="https://github.com/theroasters84-wq/bellgo-final/releases/download/v1.0.0/app-release.apk" class="btn-apk">ğŸ“² APP</a>
                <button class="btn-red" onclick="fullExit()">Exit</button>
            </div>
        </div>
        <div class="content-area">
            <div id="listsPanel" class="lists-panel"><div id="staffListContainer"></div></div>
            <div class="chat-panel">
                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="ÎœÎ®Î½Ï…Î¼Î±...">
                    <button id="sendBtn" onclick="Logic.sendChat()">ğŸ“©</button>
                </div>
            </div>
        </div>
    </div>

    <div id="alarmScreen" onclick="Watchdog.buttonAck()">
        <h1 style="color:white; font-size: 50px; font-weight:900;">ğŸš¨ ÎšÎ›Î—Î£Î—!</h1>
        <button class="stop-btn">STOP</button>
    </div>

    <script>
        let socket = null;
        let selectedRole = '';
        let currentUser = null;
        let lastList = [];
        let acceptedFlash = {}; // ÎœÎ½Î®Î¼Î· Î³Î¹Î± Ï„Î¿ Ï€Î¿Î¹Î¿Ï‚ Î±Ï€Î¿Î´Î­Ï‡Ï„Î·ÎºÎµ

        const AudioEngine = {
            player: null,
            ringing: false,
            init() {
                this.player = document.getElementById('masterPlayer');
                this.playSilence();
                // Î‘Ï€Î»ÏŒ Hack Î³Î¹Î± Î½Î± ÎºÏÎ±Ï„Î¬ÎµÎ¹ Ï„Î¿Î½ browser Î¾ÏÏ€Î½Î¹Î¿
                setInterval(() => { if (!this.ringing && this.player.paused) this.player.play().catch(e=>{}); }, 3000);
            },
            playSilence() { this.ringing = false; this.player.src = "/silence.mp3"; this.player.volume = 0.01; this.player.play().catch(e=>{}); },
            playAlarm() { this.ringing = true; this.player.src = "/alert.mp3"; this.player.volume = 1.0; this.player.play(); }
        };

        const Watchdog = {
            isRinging: false,
            start() {
                setInterval(() => {
                    if (socket && socket.connected) {
                        socket.emit('heartbeat');
                        document.getElementById('connStatus').style.background = '#00E676';
                    } else {
                        document.getElementById('connStatus').style.background = 'red';
                        if(socket) socket.connect();
                    }
                }, 8000);
            },
            triggerPanicMode() {
                if (this.isRinging) return;
                this.isRinging = true;
                AudioEngine.playAlarm();
                document.getElementById('alarmScreen').style.display = 'flex';
            },
            stopPanicMode() {
                this.isRinging = false;
                AudioEngine.playSilence();
                document.getElementById('alarmScreen').style.display = 'none';
            },
            buttonAck() {
                if (this.isRinging) {
                    socket.emit('alarm-ack');
                    this.stopPanicMode();
                }
            }
        };

        const Logic = {
            login(store, name, role, pass) {
                socket = io();
                currentUser = { store, name, role, pass };
                document.getElementById('userInfo').innerHTML = `<b>${name}</b><br>${store}`;

                socket.on('connect', () => {
                    // ÎšÎ±Î¸Î±ÏÏŒ join-store Ï‡Ï‰ÏÎ¯Ï‚ Ï€ÎµÏÎ¹Ï„Ï„Î¬ data
                    socket.emit('join-store', { storeName: store, username: name, role: role, pass: pass });
                });

                socket.on('kitchen-alarm', () => Watchdog.triggerPanicMode());
                
                // --- Î”Î™Î‘Î§Î•Î™Î¡Î™Î£Î— Î‘Î ÎŸÎ”ÎŸÎ§Î—Î£ ---
                socket.on('alarm-receipt', (data) => {
                    if (selectedRole === 'admin') {
                        // 1. ÎšÎ±Ï„Î±Î³ÏÎ¬Ï†Î¿Ï…Î¼Îµ Ï„Î·Î½ Î±Ï€Î¿Î´Î¿Ï‡Î®
                        acceptedFlash[data.name] = true;
                        // 2. Î‘Î½Î±Î½ÎµÏÎ½Î¿Ï…Î¼Îµ Ï„Î· Î»Î¯ÏƒÏ„Î±
                        this.renderList(lastList);
                        
                        // 3. Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î¿ ÏƒÎ²Î®ÏƒÎ¹Î¼Î¿ Î¼ÎµÏ„Î¬ Î±Ï€ÏŒ 30 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î± (ÏŒÏ‡Î¹ 7)
                        setTimeout(() => {
                            if(acceptedFlash[data.name]) {
                                delete acceptedFlash[data.name];
                                this.renderList(lastList);
                            }
                        }, 30000); 
                    }
                });

                socket.on('staff-list-update', (list) => {
                    lastList = list;
                    this.renderList(list);
                });
                
                socket.on('chat-message', (data) => {
                    const box = document.getElementById('chat-messages');
                    const div = document.createElement('div');
                    div.className = `msg ${data.sender === currentUser.name ? 'self' : ''}`;
                    div.style.padding = "8px 12px"; div.style.marginBottom = "5px"; div.style.borderRadius = "12px"; div.style.background = "#2c2c2e"; div.style.fontSize = "15px"; div.style.maxWidth = "85%";
                    if(data.sender === currentUser.name) { div.style.background = "#2962FF"; div.style.marginLeft = "auto"; }
                    div.innerHTML = `<small style="color:gray">${data.sender}</small><br>${data.text}`;
                    box.appendChild(div);
                    box.scrollTop = box.scrollHeight;
                });

                AudioEngine.init();
                Watchdog.start();
            },

            renderList(list) {
                const div = document.getElementById('staffListContainer');
                div.innerHTML = '';
                list.forEach(u => {
                    if (u.role === 'admin') return;
                    const btn = document.createElement('button');
                    btn.className = `btn-staff ${u.role}`;
                    btn.id = `btn-${u.name}`;
                    
                    if(selectedRole === 'admin') {
                        // Î Î•Î¡Î™Î Î¤Î©Î£Î— 1: Î‘Î ÎŸÎ”ÎŸÎ§Î— (Î Î¡Î‘Î£Î™ÎÎŸ)
                        if (acceptedFlash[u.name]) {
                            btn.classList.add('success-call');
                            btn.innerHTML = `âœ… Î‘Î ÎŸÎ”Î•ÎšÎ¤Î—ÎšÎ•!<br><b>${u.name}</b><br><span style="font-size:12px;opacity:0.8">(Î Î¬Ï„Î± Î³Î¹Î± OK)</span>`;
                            
                            // ÎšÎ»Î¹Îº Î³Î¹Î± Î½Î± Ï„Î¿ ÏƒÎ²Î®ÏƒÎµÎ¹Ï‚ Ï‡ÎµÎ¹ÏÎ¿ÎºÎ¯Î½Î·Ï„Î±
                            btn.onclick = () => {
                                delete acceptedFlash[u.name];
                                this.renderList(lastList);
                            };
                        } 
                        // Î Î•Î¡Î™Î Î¤Î©Î£Î— 2: Î§Î¤Î¥Î Î‘Î•Î™ (ÎšÎ™Î¤Î¡Î™ÎÎŸ)
                        else if (u.isRinging) {
                            btn.classList.add('pending-call');
                            btn.innerHTML = `â³ ÎšÎ›Î—Î£Î— Î£Î• Î•ÎÎ•Î›Î™ÎÎ—...<br><b>${u.name}</b>`;
                             btn.onclick = () => { socket.emit('trigger-alarm', u.name); };
                        } 
                        // Î Î•Î¡Î™Î Î¤Î©Î£Î— 3: Î—Î¡Î•ÎœÎ™Î‘ (ÎšÎ‘ÎÎŸÎÎ™ÎšÎŸ)
                        else {
                            btn.innerHTML = `ğŸ”” <b>${u.name}</b>`;
                            btn.onclick = () => {
                                btn.classList.add('pending-call');
                                btn.innerHTML = `â³ ÎšÎ›Î—Î£Î—...<br><b>${u.name}</b>`;
                                socket.emit('trigger-alarm', u.name);
                            };
                        }
                    } else {
                        btn.innerText = `ğŸ‘¤ ${u.name}`;
                        btn.style.opacity = "0.5";
                    }
                    div.appendChild(btn);
                });
            },

            sendChat() {
                const inp = document.getElementById('chatInput');
                if(inp.value.trim()) { socket.emit('chat-message', { text: inp.value }); inp.value = ''; }
            }
        };

        function nextStep(n, role) {
            if(role) selectedRole = role;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step'+n).classList.add('active');
        }

        function forcePlayAndLogin() {
            const store = document.getElementById('inpStore').value.trim();
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value.trim();
            if(!store || !name || !pass) return alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î± Ï€Î¬Î½Ï„Î±!");
            
            localStorage.setItem('bellgo_user', JSON.stringify({store, name, role: selectedRole, pass}));
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('mainApp').style.display = 'flex';
            if (selectedRole !== 'admin') document.getElementById('listsPanel').style.display = 'none';

            Logic.login(store, name, selectedRole, pass);
        }

        function fullExit() { localStorage.removeItem('bellgo_user'); location.reload(); }

        window.onload = function() {
            const saved = localStorage.getItem('bellgo_user');
            if(saved) {
                const u = JSON.parse(saved);
                document.getElementById('inpStore').value = u.store;
                document.getElementById('inpName').value = u.name;
                document.getElementById('inpPass').value = u.pass;
                selectedRole = u.role;
                setTimeout(() => forcePlayAndLogin(), 1000);
            }
        };
    </script>
</body>
</html>
