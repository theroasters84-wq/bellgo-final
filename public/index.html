<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <title>Bellgo Driver</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; user-select: none; }
        .hidden { display: none !important; }
        .screen { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { width: 85%; padding: 18px; margin: 10px 0; background: #ffc107; color: black; border: none; font-weight: bold; font-size: 18px; border-radius: 8px; }
        input { width: 80%; padding: 15px; margin: 8px 0; background: #111; border: 1px solid #444; color: white; text-align: center; border-radius: 5px; }

        /* CHAT */
        #chat-container { width: 90%; height: 40vh; margin-top: 20px; display: flex; flex-direction: column; border: 1px solid #333; background: #0a0a0a; border-radius: 8px; }
        #chat-messages { flex: 1; overflow-y: auto; text-align: left; padding: 10px; font-size: 14px; }
        .msg { margin-bottom: 5px; padding: 5px; border-radius: 4px; }
        .mine { color: #ffc107; text-align: right; }
        .theirs { color: #00ccff; text-align: left; }

        /* ALERT & FAKE LOCK */
        #alert-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; z-index: 9999; display: none; flex-direction: column; justify-content: center; }
        #fake-lock { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 10000; display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen">
        <h1 style="color:#ffc107">BELLGO</h1>
        <input type="text" id="shop" placeholder="MAGAZI (œÄ.œá. Roasters)">
        <input type="password" id="pass" placeholder="KWDIKOS">
        <input type="text" id="name" placeholder="ONOMA">
        <button class="btn" onclick="login()">EISODOS</button>
    </div>

    <div id="driver-ui" class="screen hidden">
        <h2 id="d-name" style="color:#ffc107">NAME</h2>
        <span style="color:#0f0">‚óè ONLINE</span>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <div style="display:flex; border-top:1px solid #333;">
                <input type="text" id="chat-in" placeholder="Message..." style="border:none; margin:0; width:80%;">
                <button onclick="sendChat()" style="width:20%; background:#ffc107; border:none; font-weight:bold;">></button>
            </div>
        </div>

        <button class="btn" style="background:#333; color:white; border:1px solid #555; margin-top:20px;" onclick="toggleLock()">üîí FAKE LOCK</button>
        <button onclick="logout()" style="background:none; border:none; color:#666; margin-top:10px;">Logout</button>
    </div>

    <div id="alert-screen" onclick="acceptOrder()">
        <h1 style="font-size:50px; color:white;">ŒöŒõŒóŒ£Œó!</h1>
    </div>
    <div id="fake-lock" onclick="toggleLock()"></div>
    <audio id="snd" src="alert.mp3" loop></audio>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const SERVER_URL = 'https://bellgo-final.onrender.com';
        let socket, auth;
        const snd = document.getElementById('snd');
        const PushNotifications = (window.Capacitor && window.Capacitor.Plugins) ? window.Capacitor.Plugins.PushNotifications : null;

        function login() {
            const s = document.getElementById('shop').value.trim(); // Trim Œ≥ŒπŒ± ŒΩŒ± ŒºŒ∑ŒΩ Œ≠œáŒµŒπ Œ∫ŒµŒΩŒ¨
            const p = document.getElementById('pass').value;
            const n = document.getElementById('name').value;

            if(p !== "1234") return alert("LATHOS KWDIKOS");
            if(!n || !s) return alert("SYMPLIROSE OLA TA Pedia");

            auth = { shop: s, name: n, role: 'driver' };
            localStorage.setItem('bellgo_auth', JSON.stringify(auth));
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('driver-ui').classList.remove('hidden');
            document.getElementById('d-name').innerText = n.toUpperCase();

            connect();
        }

        function connect() {
            socket = io(SERVER_URL, { transports: ['websocket'] });

            socket.on('connect', () => {
                socket.emit('login', auth); // Œ£œÑŒ≠ŒªŒΩŒµŒπ Œ∫Œ±Œπ œÑŒø Shop Name Œ≥ŒπŒ± ŒΩŒ± ŒºœÄŒµŒπ œÉœÑŒø Room
                if(PushNotifications) setupPush();
                setInterval(() => { if(socket.connected) socket.emit('heartbeat'); }, 25000);
            });

            socket.on('order-notification', () => triggerAlert());
            
            // Chat: ŒúœåŒΩŒø Œ∫ŒµŒØŒºŒµŒΩŒø, œáœâœÅŒØœÇ œÉœÖœÉœÑŒ∑ŒºŒπŒ∫Œ¨ ŒºŒ∑ŒΩœçŒºŒ±œÑŒ±
            socket.on('chat-message', (data) => {
                const box = document.getElementById('chat-messages');
                const isMe = data.user === auth.name;
                box.innerHTML += `<div class="msg ${isMe ? 'mine' : 'theirs'}"><b>${data.user}:</b> ${data.text}</div>`;
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendChat() {
            const txt = document.getElementById('chat-in').value;
            if(txt) {
                // Œ£œÑŒ≠ŒªŒΩŒøœÖŒºŒµ Œ∫Œ±Œπ œÑŒø shop Œ≥ŒπŒ± ŒΩŒ± œÄŒ¨ŒµŒπ œÉœÑŒø œÉœâœÉœÑœå Œ¥œâŒºŒ¨œÑŒπŒø
                socket.emit('chat-message', { shop: auth.shop, user: auth.name, text: txt });
                document.getElementById('chat-in').value = '';
            }
        }

        function triggerAlert() {
            document.getElementById('alert-screen').style.display = 'flex';
            snd.play().catch(e=>{});
            if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
        }

        function acceptOrder() {
            document.getElementById('alert-screen').style.display = 'none';
            snd.pause(); snd.currentTime = 0;
            if(navigator.vibrate) navigator.vibrate(0);
            // Œ£œÑŒ≠ŒªŒΩŒøœÖŒºŒµ ŒºŒÆŒΩœÖŒºŒ± ŒµœÄŒπŒ≤ŒµŒ≤Œ±ŒØœâœÉŒ∑œÇ œÉœÑŒø chat (œÄœÅŒøŒ±ŒπœÅŒµœÑŒπŒ∫Œ¨, Œ±ŒΩ Œ∏ŒµœÇ œÉŒ≤ŒÆœÉœÑŒø Œ≥ŒπŒ± Œ±œÄœåŒªœÖœÑŒ∑ Œ∫Œ±Œ∏Œ±œÅŒπœåœÑŒ∑œÑŒ±)
            socket.emit('chat-message', { shop: auth.shop, user: auth.name, text: '‚úÖ ŒïŒõŒëŒíŒë Œ§ŒóŒù ŒöŒõŒóŒ£Œó' });
        }

        window.addEventListener('keydown', (e) => {
            if((e.key === "VolumeUp" || e.key === "VolumeDown") && document.getElementById('alert-screen').style.display === 'flex') {
                acceptOrder();
            }
        });

        function toggleLock() {
            const l = document.getElementById('fake-lock');
            l.style.display = l.style.display === 'block' ? 'none' : 'block';
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function setupPush() {
            await PushNotifications.requestPermissions();
            await PushNotifications.register();
            PushNotifications.addListener('pushNotificationReceived', () => triggerAlert());
        }

        const saved = localStorage.getItem('bellgo_auth');
        if(saved) {
            auth = JSON.parse(saved);
            document.getElementById('shop').value = auth.shop;
            document.getElementById('name').value = auth.name;
            document.getElementById('pass').value = "1234";
        }
    </script>
</body>
</html>
