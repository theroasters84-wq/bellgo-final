    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; }
        
        .btn-apk { position: absolute; top: 20px; right: 20px; text-decoration: none; color: #00E676; border: 1px solid #00E676; padding: 8px 12px; border-radius: 20px; font-size: 13px; font-weight: bold; background: rgba(0,0,0,0.5); z-index: 200; backdrop-filter: blur(4px); }

        #loginScreen { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; background: #121212; z-index: 100; position: absolute; top: 0; left: 0; }
        h1 { margin-bottom: 30px; color: #00E676; font-size: 32px; }
        
        .role-switch { display: flex; gap: 10px; margin-bottom: 20px; }
        .role-btn { padding: 10px 20px; border: 1px solid #444; background: #222; color: white; border-radius: 20px; cursor: pointer; }
        .role-btn.active { background: #00E676; color: black; font-weight: bold; border-color: #00E676; }

        .login-form { width: 85%; display: flex; flex-direction: column; gap: 12px; }
        input, select { width: 100%; padding: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; text-align: center; }
        
        .btn-google { width: 100%; padding: 15px; background: #DB4437; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-login { width: 100%; padding: 15px; background: #00E676; color: black; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        #mainApp { display: none; flex-direction: column; height: 100%; width: 100%; }
        .header { height: 55px; background: #1e1e1e; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; flex-shrink: 0; }
        .status-dot { width: 14px; height: 14px; background: red; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 5px red; transition: background 0.3s; cursor: pointer; border: 2px solid white; }
        .user-info { font-size: 13px; color: #ccc; display: flex; flex-direction: column; }
        .user-info small { font-size: 10px; opacity: 0.7; }
        .btn-logout { background: #D32F2F; color: white; border: none; padding: 5px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        .content { flex: 1; display: flex; overflow: hidden; position: relative; }
        .staff-panel { flex: 1; background: #121212; overflow-y: auto; border-right: 1px solid #333; padding: 10px; display: none; flex-direction: column; }
        .staff-panel.active { display: flex; }

        .btn-staff { width: 100%; padding: 15px; margin-bottom: 10px; border: none; border-radius: 8px; font-size: 18px; color: white; text-align: left; position: relative; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; background: #333; }
        .btn-staff span.status { font-size: 12px; opacity: 0.9; font-weight: bold; }
        .btn-staff.ghost { opacity: 0.7; border: 1px dashed #777; }

        .chat-panel { flex: 1.5; display: flex; flex-direction: column; background: #0a0a0a; height: 100%; overflow: hidden; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; min-height: 0; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 16px; word-wrap: break-word; color: white; }
        .msg.me { align-self: flex-end; background: #00E676; color: black; }
        .msg.other { align-self: flex-start; }

        .chat-input { display: flex; padding: 10px; background: #1e1e1e; border-top: 1px solid #333; flex-shrink: 0; }
        .chat-input input { border-radius: 20px; width: 100%; height: 45px; background: #333; color: white; border: 1px solid #444; padding-left: 15px; }
        .chat-input button { width: 50px; margin-left: 10px; border-radius: 50%; background: #00E676; border: none; font-size: 20px; height: 45px; color: black; }

        #alarmOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; background: red; animation: flashBg 0.5s infinite; }
        @keyframes flashBg { 0% { background: #D50000; } 50% { background: #000000; } 100% { background: #D50000; } }
        .stop-btn { width: 220px; height: 220px; border-radius: 50%; background: white; color: red; font-size: 40px; font-weight: 900; border: 8px solid yellow; box-shadow: 0 0 60px rgba(255,255,255,0.8); cursor: pointer; animation: pulseBtn 0.8s infinite; }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <a href="https://github.com/theroasters84-wq/bellgo-final/releases/latest/download/app-release.apk" class="btn-apk" target="_blank">üì≤ APP</a>

    <div id="loginScreen">

            <input type="text" id="inpMyName" placeholder="Œ§Œø ŒåŒΩŒøŒºŒ¨ œÉŒøœÖ">

    <div id="mainApp">
        <div class="header">
            <div style="display:flex; align-items:center;">
                <span id="connDot" class="status-dot" onclick="App.forceReconnect()"></span>

        </div>
    </div>

    <div id="alarmOverlay">
        <div id="alarmText" style="color:white; font-size:30px; margin-bottom:20px; font-weight:bold; text-align:center;">üö® ŒöŒõŒóŒ£Œó!</div>
        <button id="alarmBtn" class="stop-btn" onclick="App.acceptAlarm()">STOP</button>
        <div id="alarmSubText" style="margin-top:20px; color:white; font-size:14px; text-align:center;">(Œ†Œ¨œÑŒ± STOP Œ≥ŒπŒ± ŒëœÄŒøŒ¥ŒøœáŒÆ)</div>
    </div>

    <script src="player.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBDOAlwLn4P5PMlwkg_Hms6-4f9fEcBKn8", 
            authDomain: "bellgo-5dbe5.firebaseapp.com", 
            projectId: "bellgo-5dbe5", 
            storageBucket: "bellgo-5dbe5.firebasestorage.app", 
            messagingSenderId: "799314495253", 
            appId: "1:799314495253:web:baf6852f2a065c3a2e8b1c", 
            measurementId: "G-379ETZJP8H" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const messaging = getMessaging(app);
        const provider = new GoogleAuthProvider();

        async function setupNotifications() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        const token = await getToken(messaging, { 
                            vapidKey: "BDUWH0UaYagUPXGB8BM59VFRBW8FMbgOy7YcbBHxT4aJ6rN0Jms-0dGWXIODGYWoSSHomos4gg1GOTZn6k70JcM",
                            serviceWorkerRegistration: registration 
                        });
                        if (token) {
                            localStorage.setItem('fcm_token', token);
                            if (window.socket) window.socket.emit('update-token', { username: userData.name, token: token });
                        }
                    }
                } catch (err) { console.error('FCM Error:', err); }
            }
        }

        onMessage(messaging, (payload) => {
            App.triggerAlarmScreen();
        });

        window.socket = null;
        window.userData = { store: '', name: '', role: '' };
        let isFirstLogin = true;

        window.UI = {
            showStaffLogin: () => {
                document.getElementById('btnRoleStaff').classList.add('active');
                document.getElementById('btnRoleAdmin').classList.remove('active');
                document.getElementById('staffForm').style.display = 'flex';
                document.getElementById('adminForm').style.display = 'none';
            },
            showAdminLogin: () => {
                document.getElementById('btnRoleStaff').classList.remove('active');
                document.getElementById('btnRoleAdmin').classList.add('active');
                document.getElementById('staffForm').style.display = 'none';
                document.getElementById('adminForm').style.display = 'flex';
            }
        };

        window.App = {
            loginStaff: () => {
                const store = document.getElementById('inpStoreEmail').value.trim().toLowerCase();
                const name = document.getElementById('inpMyName').value.trim();
                const role = document.getElementById('inpMyRole').value;
                if (!store || !name) return alert("Œ£œÖŒºœÄŒªŒÆœÅœâœÉŒµ œÑŒ± œÄŒµŒ¥ŒØŒ±!");
                App.completeLogin({ store, name, role });
            },

            loginAdminGoogle: () => {
                signInWithPopup(auth, provider).then((result) => {
                    App.completeLogin({ store: result.user.email.toLowerCase(), name: result.user.displayName || "Admin", role: 'admin' });
                });
            },

            completeLogin: (user) => {
                userData = user;
                localStorage.setItem('bellgo_session', JSON.stringify(userData));
                setupNotifications(); 
                App.finishLoginSequence();
            },

            finishLoginSequence: () => {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                document.getElementById('headerName').innerText = userData.name;
                document.getElementById('headerStore').innerText = userData.store;
                if (userData.role === 'admin') document.getElementById('staffPanel').classList.add('active');
                
                App.connectSocket();
                App.startHeartbeat();

                if(userData.role !== 'admin' && isFirstLogin) {
                    isFirstLogin = false;
                    setTimeout(() => App.triggerFakeAlarm(), 800);
                }
            },

            triggerFakeAlarm: () => {
                const overlay = document.getElementById('alarmOverlay');
                document.getElementById('alarmText').innerText = "üîî Œ£Œ•ŒùŒîŒïŒòŒóŒöŒï!";
                document.getElementById('alarmSubText').innerText = "Œ†Œ¨œÑŒ± STOP Œ≥ŒπŒ± ŒµŒΩŒµœÅŒ≥ŒøœÄŒøŒØŒ∑œÉŒ∑ ŒÆœáŒøœÖ";
                overlay.style.display = 'flex';
            },

            triggerAlarmScreen: () => {
                if (window.AudioEngine) window.AudioEngine.triggerAlarm();
                document.getElementById('alarmText').innerText = "üö® ŒöŒõŒóŒ£Œó!";
                document.getElementById('alarmSubText').innerText = "(Œ†Œ¨œÑŒ± STOP Œ≥ŒπŒ± ŒëœÄŒøŒ¥ŒøœáŒÆ)";
                document.getElementById('alarmOverlay').style.display = 'flex';
            },

            checkSession: () => {
                const saved = localStorage.getItem('bellgo_session');
                if (saved) {
                    userData = JSON.parse(saved);
                    setupNotifications();
                    App.finishLoginSequence();
                    // ŒàŒªŒµŒ≥œáŒøœÇ Œ±ŒΩ ŒÆœÅŒ∏Œ±ŒºŒµ Œ±œÄœå notification
                    if (window.location.search.includes('type=alarm')) {
                        setTimeout(() => App.triggerAlarmScreen(), 1500);
                    }
                }
            },

            connectSocket: () => {
                if (socket && socket.connected) return;
                socket = io({ transports: ['polling', 'websocket'], reconnection: true });
                window.socket = socket; 

                socket.on('connect', () => {
                    document.getElementById('connDot').style.background = '#00E676';
                    socket.emit('join-store', { 
                        storeName: userData.store, 
                        username: userData.name, 
                        role: userData.role, 
                        token: localStorage.getItem('fcm_token') 
                    });
                });

                socket.on('disconnect', () => { document.getElementById('connDot').style.background = 'red'; });
                socket.on('ring-bell', () => App.triggerAlarmScreen());
                socket.on('staff-list-update', (list) => App.renderStaffList(list));
                socket.on('chat-message', (data) => App.renderChat(data));
                
                socket.on('staff-accepted-alarm', (data) => {
                    const statusSpan = document.getElementById(`status-${data.username}`);
                    if (statusSpan) {
                        statusSpan.innerText = "‚úÖ ŒïŒ°ŒßŒïŒ§ŒëŒô";
                        statusSpan.style.color = "#00E676";
                        setTimeout(() => {
                             statusSpan.innerText = "IDLE";
                             statusSpan.style.color = "white";
                        }, 8000);
                    }
                });
            },

            acceptAlarm: () => {
                if(window.AudioEngine) {
                    AudioEngine.init();
                    AudioEngine.stopAlarm(true);
                }
                document.getElementById('alarmOverlay').style.display = 'none';
                if (socket && socket.connected) socket.emit('alarm-accepted');
            },

            startHeartbeat: () => {
                setInterval(() => {
                    if (socket && socket.connected) socket.emit('heartbeat');
                }, 3000);
            },

            logout: () => {
                if (socket) socket.emit('manual-logout');
                localStorage.removeItem('bellgo_session');
                window.location.reload();
            },

            renderStaffList: (serverList) => {
                const container = document.getElementById('staffList');
                container.innerHTML = '';
                if (userData.role !== 'admin') return;

                serverList.forEach(u => {
                    if (u.role === 'admin') return;
                    const isAway = u.status === 'away';
                    const btn = document.createElement('button');
                    btn.className = `btn-staff ${u.role} ${isAway ? 'ghost' : ''}`;
                    let stTxt = isAway ? "‚ùì BACKGROUND" : "IDLE";
                    let stCol = isAway ? "#ff9800" : "white";

                    btn.innerHTML = `<span>${u.username}</span><span class="status" id="status-${u.username}" style="color:${stCol}">${stTxt}</span>`;
                    btn.onclick = () => {
                        socket.emit('trigger-alarm', u.username);
                        const span = document.getElementById(`status-${u.username}`);
                        span.innerText = "üìû ŒöŒõŒóŒ£Œó...";
                        span.style.color = "yellow";
                    };
                    container.appendChild(btn);
                });
            },

            sendChat: () => {
                const inp = document.getElementById('msgInput');
                if (!inp.value.trim()) return;
                socket.emit('chat-message', { text: inp.value });
                inp.value = '';
            },

            renderChat: (data) => {
                const box = document.getElementById('chatBox');
                const div = document.createElement('div');
                div.className = `msg ${data.sender === userData.name ? 'me' : 'other'}`;
                div.innerHTML = `<strong>${data.sender}:</strong> ${data.text}`;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            }
        };

        window.onload = () => App.checkSession();
    </script>
</body>
