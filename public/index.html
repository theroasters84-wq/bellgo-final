        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }

        .driver { background: #E65100; border-left: 5px solid #FFD180; }
        .waiter { background: #0D47A1; border-left: 5px solid #82B1FF; }

        /* CHAT (Right Side) */
        .chat-panel { flex: 1; display: flex; flex-direction: column; background: #1a1a1a; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; text-align: left; }
        .chat-input-area { height: 60px; display: flex; padding: 5px; background: #222; }

        .msg.self { background: #2962FF; text-align: right; }
        .msg span.name { font-size: 10px; color: #ccc; display: block; margin-bottom: 2px; }

        /* ALARM */
        #alarmScreen { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: red; z-index: 9999999; flex-direction: column; align-items: center; justify-content: center; animation: flash 0.3s infinite; }
        @keyframes flash { 0% { background: #ff0000; } 50% { background: #000000; } 100% { background: #ff0000; } }
