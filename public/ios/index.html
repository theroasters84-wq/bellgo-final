        .stop-btn { width: 250px; height: 250px; border-radius: 50%; background: white; color: #FF3B30; font-size: 40px; font-weight: 900; border: none; box-shadow: 0 0 50px rgba(255, 255, 255, 0.5); animation: pulse 0.8s infinite; }

                video.src = 'data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAu1tZGF0AAACrgYF//+q3EXpvebZSLeWLNgg2SPu73gyNjQgLSBjb3JlIDE1MiByMjg1NCBlOWE1OTAzIC0gSC4yNjQvTVBFRy00IEFWQyBjb2RlYyAtIENvcHlsZWZ0IDIwMDMtMjAxNyAtIGh0dHA6Ly93d3cudmlkZW9sYW4ub3JnL3gyNjQuaHRtbCAtIG9wdGlvbnM6IGNhYmFjPTEgcmVmPTMgZGVibG9jaz0xOjA6MCBhbmFseXNlPTB4MzoweDExMyBtZT1oZXggc3VibWU9NyBwc3k9MSBwc3lfcmQ9MS4wMDowLjAwIG1peGVkX3JlZj0xIG1lX3JhbmdlPTE2IGNocm9tYV9tZT0xIHRyZWxsaXM9MSA4eDhkY3Q9MSBjcW09MCBkZWFkem9uZT0yMSwxMSBmYXN0X3Bza2lwPTEgY2hyb21hX3FwX29mZnNldD0tMiB0aHJlYWRzPTEgbG9va2FoZWFkX3RocmVhZHM9MSBzbGljZWRfdGhyZWFkcz0wIG5yPTAgZGVjaW1hdGU9MSBpbnRlcmxhY2VkPTAgYmx1cmF5X2NvbXBhdD0wIGNvbnN0cmFpbmVkX2ludHJhPTAgYmZyYW1lcz0zIGJfcHlyYW1pZD0yIGJfYWRhcHQ9MSBiX2JpYXM9MCBkaXJlY3Q9MSB3ZWlnaHRiPTEgb3Blbl9nb3A9MCB3ZWlnaHRwPTIga2V5aW50PTI1MCBrZXlpbnRfbWluPTI1IHNjZW5lY3V0PTQwIGludHJhX3JlZnJlc2g9MCByY19sb29rYWhlYWQ9NDAgcmM9Y3JmIG1idHJlZT0xIGNyZj0yMy4wIHFjb21wPTAuNjAgcXBtaW49MCBxcG1heD02OSBxcHN0ZXA9NCBpcF9yYXRpbz0xLjQwIGFxPTE6MS4wMACAAAAA7mWIhAAz//727L4FNf2f0JcRLMXaSnA+KqSAgHc0wAAAAwAAAwAAJuKiZ0WFMeJsgAAAHGAFBCwCPCVC';

        // --- NOTIFICATION MANAGER ---
        const NotificationManager = {
            async requestPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    const permission = await Notification.requestPermission();
                    console.log('Notification permission:', permission);
                }
            },

            async getFCMToken() {

                    });

                    return token;
                } catch (err) {
                    console.error('FCM Token error:', err);
                    return null;

            },

            setupForegroundListener() {
                messaging.onMessage((payload) => {
                    console.log('Foreground message:', payload);
                    if (payload.data && payload.data.type === 'alarm') {

        // --- MASTER AUDIO ENGINE ---
        const AudioEngine = {
            player: null,
            ringing: false,
            audioContext: null,

            init: function() {
                this.player = document.getElementById('masterPlayer');
                this.player.muted = false;
                
                // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± AudioContext Î³Î¹Î± ÎºÎ±Î»ÏÏ„ÎµÏÎ¿ control
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('AudioContext not supported');
                }
                
                this.playSilence();
                
                // Watchdog Î³Î¹Î± Î½Î± Î¼Î·Î½ ÏƒÏ„Î±Î¼Î±Ï„Î¬ÎµÎ¹ Ï€Î¿Ï„Î­ Î¿ player
                setInterval(() => {
                    if (!this.ringing && (this.player.paused || this.player.ended)) {
                        this.player.play().catch(e => {});
                    }
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.playbackState = "playing";
                    }
                    // Resume AudioContext Î±Î½ Î­Ï‡ÎµÎ¹ Ï€Î±Î³ÏÏƒÎµÎ¹
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                }, 2000);
            },

            playSilence: function() {
                this.ringing = false;
                this.player.src = "/silence.mp3";
                this.player.volume = 0.05;
                this.player.play().catch(e => console.log("Waiting for user interaction..."));
            },

            playAlarm: function() {
                this.ringing = true;
                this.player.pause();
                this.player.src = "/alert.mp3";
                this.player.volume = 1.0;
                this.player.play().catch(e => {
                    console.error('Alarm play failed, retrying...', e);
                    setTimeout(() => this.player.play(), 500);
                });
            },

            stopAlarm: function() {
                this.player.pause();
                this.playSilence();
            }
        };

        // --- ENHANCED WATCHDOG ---
        const Watchdog = {
            isRinging: false,
            heartbeatInterval: null,
            reconnectAttempts: 0,
            maxReconnectAttempts: 10,

            start: function() {
                // Heartbeat ÎºÎ¬Î¸Îµ 5 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±
                this.heartbeatInterval = setInterval(() => {
                    if (socket && socket.connected) {
                        socket.emit('heartbeat');
                        document.getElementById('connStatus').style.background = '#34C759';
                        this.reconnectAttempts = 0;
                    } else {
                        document.getElementById('connStatus').style.background = 'red';
                        this.attemptReconnect();
                    }
                }, 5000);

                // Visibility change handler
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && socket && !socket.connected) {
                        console.log('App became visible, reconnecting...');
                        this.attemptReconnect();
                    }
                });

                // Page show event (Î³Î¹Î± iOS back/forward cache)
                window.addEventListener('pageshow', (event) => {
                    if (event.persisted && socket && !socket.connected) {
                        console.log('Page restored from cache, reconnecting...');
                        this.attemptReconnect();
                    }
                });
            },

            attemptReconnect: function() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    console.log(`Reconnection attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts}`);
                    if (socket) {
                        socket.connect();
                    }
                }
            },

            triggerPanicMode: function() {
                if (this.isRinging) return;
                this.isRinging = true;
                
                // Audio
                AudioEngine.playAlarm();
                
                // Visual
                document.getElementById('alarmScreen').style.display = 'flex';
                
                // Vibration (Ï€Î¿Î»Ï Ï€Î¹Î¿ Î­Î½Ï„Î¿Î½Î¿ Î³Î¹Î± iOS)
                if (navigator.vibrate) {
                    // Î”Ï…Î½Î±Ï„ÏŒ Î¼Î¿Ï„Î¯Î²Î¿ Î´ÏŒÎ½Î·ÏƒÎ·Ï‚
                    const vibratePattern = [500, 100, 500, 100, 500, 100, 1000];
                    navigator.vibrate(vibratePattern);
                    
                    // Î£Ï…Î½ÎµÏ‡Î®Ï‚ Î´ÏŒÎ½Î·ÏƒÎ·
                    this.vibrateInterval = setInterval(() => {
                        if (this.isRinging) {
                            navigator.vibrate(vibratePattern);
                        }
                    }, 2000);
                }

                // Wake the screen
                WakeLockManager.request();

                // Notification
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('ğŸš¨ ÎšÎ›Î—Î£Î— Î•ÎšÎ¤Î‘ÎšÎ¤Î—Î£ Î‘ÎÎ‘Î“ÎšÎ—Î£!', {
                        body: 'Î Î¬Ï„Î± Î³Î¹Î± Î½Î± ÏƒÏ„Î±Î¼Î±Ï„Î®ÏƒÎµÎ¹Ï‚',
                        tag: 'bellgo-alarm',
                        requireInteraction: true,
                        vibrate: vibratePattern
                    });
                }
            },

            stopPanicMode: function() {
                this.isRinging = false;
                AudioEngine.stopAlarm();
                document.getElementById('alarmScreen').style.display = 'none';
                
                // Î£Ï„Î±Î¼Î¬Ï„Î± Ï„Î· Î´ÏŒÎ½Î·ÏƒÎ·
                if (navigator.vibrate) {
                    navigator.vibrate(0);
                    if (this.vibrateInterval) {
                        clearInterval(this.vibrateInterval);
                    }
                }
            },

            buttonAck: function() {
                if (this.isRinging) {
                    socket.emit('alarm-ack');
                    this.stopPanicMode();
                }
            }
        };

        const Logic = {
            login: function(store, name, role, pass) {
                socket = io({
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 5000,
                    reconnectionAttempts: Infinity,
                    transports: ['websocket', 'polling']
                });
                
                currentUser = { store, name, role, pass };

                socket.on('connect', () => {
                    console.log('Connected to server');
                    socket.emit('join-store', { 
                        storeName: store, 
                        username: name, 
                        role: role, 
                        pass: pass, 
                        deviceType: 'iOS',
                        userAgent: navigator.userAgent
                    });
                    document.getElementById('connStatus').style.background = '#34C759';
                });

                socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    document.getElementById('connStatus').style.background = 'red';
                });

                socket.on('kitchen-alarm', () => {
                    console.log('ğŸš¨ ALARM RECEIVED!');
                    Watchdog.triggerPanicMode();
                });
                
                socket.on('stop-alarm', () => {
                    console.log('âœ… ALARM STOPPED');
                    Watchdog.stopPanicMode();
                });
                
                socket.on('alarm-receipt', (data) => {
                    if (selectedRole === 'admin') {
                        document.getElementById('alarmStatus').style.display = 'none';
                        const btns = document.querySelectorAll('.btn-staff');
                        btns.forEach(btn => {
                            if(btn.innerText.includes(data.name)) {
                                const old = btn.innerHTML;
                                btn.style.background = '#34C759';
                                btn.innerHTML = `âœ… <b>${data.name}</b> (STOP)`;
                                setTimeout(() => { btn.style.background = ''; btn.innerHTML = old; }, 5000);
                            }
                        });
                    }
                });

                socket.on('staff-list-update', (list) => this.renderList(list));
                socket.on('chat-message', (data) => this.renderChat(data));
                
                // Initialize managers
                WakeLockManager.request();
                NotificationManager.requestPermission();
                NotificationManager.setupForegroundListener();
                AudioEngine.init();
                Watchdog.start();
                
                // Media Session API
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: 'BellGo Active',
                        artist: 'Notification System',
                        album: store
                    });
                    navigator.mediaSession.setActionHandler('play', () => Watchdog.buttonAck());
                    navigator.mediaSession.setActionHandler('pause', () => Watchdog.buttonAck());
                }

                // Prevent iOS from sleeping
                document.addEventListener('touchstart', () => {
                    if (AudioEngine.player.paused) {
                        AudioEngine.player.play().catch(e => {});
                    }
                }, { passive: true });
            },

            renderList: function(list) {
                const div = document.getElementById('staffListContainer');
                div.innerHTML = '';
                list.forEach(u => {
                    if (u.role === 'admin') return;
                    const btn = document.createElement('button');
                    btn.className = `btn-staff ${u.role}`;
                    if(selectedRole === 'admin') {
                        btn.innerHTML = `ğŸ”” <b>${u.name}</b>`;
                        btn.onclick = () => {
                            document.getElementById('alarmStatus').innerText = `âš ï¸ ÎšÎ›Î—Î£Î— Î£Î• Î•ÎÎ•Î›Î™ÎÎ— Î“Î™Î‘: ${u.name}`;
                            document.getElementById('alarmStatus').style.display = 'block';
                            socket.emit('trigger-alarm', u.name);
                        };
                    } else {
                        btn.innerText = `ğŸ‘¤ ${u.name}`;
                        btn.style.opacity = "0.7";
                    }
                    div.appendChild(btn);
                });
            },

            renderChat: function(data) {
                const box = document.getElementById('chat-messages');
                const div = document.createElement('div');
                div.className = `msg ${data.role === 'admin' ? 'admin' : ''} ${data.sender === currentUser.name ? 'self' : ''}`;
                div.innerHTML = `<span style="font-size:10px; display:block; opacity:0.5;">${data.sender}</span>${data.text}`;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            },

            sendChat: function() {
                const inp = document.getElementById('chatInput');
                if(inp.value.trim()) { 
                    socket.emit('chat-message', { text: inp.value }); 
                    inp.value = ''; 
                }
            }
        };

        function nextStep(n, role) {
            if(role) selectedRole = role;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step'+n).classList.add('active');

        function forcePlayAndLogin() {
            const store = document.getElementById('inpStore').value.trim();
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value.trim();
            if(!store || !name || !pass) return alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î± Ï€Î¬Î½Ï„Î±!");
            
            localStorage.setItem('bellgo_user', JSON.stringify({store, name, role: selectedRole, pass}));
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('mainApp').classList.add('active');
            document.getElementById('userInfo').innerText = `${name} | ${store}`;
            
            if (selectedRole !== 'admin') {
                document.getElementById('listsPanel').style.display = 'none';
            }

            Logic.login(store, name, selectedRole, pass);
        }

        function fullExit() {
            if (confirm('Î•Î¯ÏƒÎ±Î¹ ÏƒÎ¯Î³Î¿Ï…ÏÎ¿Ï‚ ÏŒÏ„Î¹ Î¸Î­Î»ÎµÎ¹Ï‚ Î½Î± Î²Î³ÎµÎ¹Ï‚;')) {
                WakeLockManager.release();
                localStorage.removeItem('bellgo_user');
                location.reload();
            }
        }

        // Auto-login on page load
        window.onload = function() {
            const saved = localStorage.getItem('bellgo_user');
            if(saved) {
                const u = JSON.parse(saved);
                document.getElementById('inpStore').value = u.store;
                document.getElementById('inpName').value = u.name;
                document.getElementById('inpPass').value = u.pass;
                selectedRole = u.role;
                setTimeout(() => forcePlayAndLogin(), 1000);
            }
        };

        // Handle app coming back from background
        window.addEventListener('focus', () => {
            console.log('App focused');
            WakeLockManager.request();
            if (socket && !socket.connected) {
                socket.connect();
            }
        });

        // Prevent iOS from pausing
        window.addEventListener('blur', () => {
            console.log('App blurred - maintaining connection');
        });
    </script>
