    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; margin: 0; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; -webkit-tap-highlight-color: transparent; }
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex !important; }
        input { background: #1c1c1e; border: 1px solid #333; color: white; padding: 15px; font-size: 20px; width: 80%; border-radius: 12px; margin: 10px 0; text-align: center; -webkit-appearance: none; }
        button { padding: 15px; font-size: 18px; margin: 8px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: white; width: 85%; transition: 0.1s; -webkit-appearance: none; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        .btn-green { background: #34C759; color: white; }
        .btn-blue { background: #007AFF; }
        .btn-orange { background: #FF9500; color: white; }
        .btn-red { background: #FF3B30; color: white; width: 60px; height: 100%; padding: 0; font-size: 16px; border-radius: 8px; }
        
        #mainApp { width: 100%; height: 100%; display: none; flex-direction: column; } 
        #mainApp.active { display: flex !important; }
        .header { height: 50px; background: #1c1c1e; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0; padding-top: env(safe-area-inset-top); border-bottom: 1px solid #333; }
        
        .content-area { flex: 1; display: flex; overflow: hidden; height: 100%; position: relative; }
        .lists-panel { flex: 1; overflow-y: auto; border-right: 1px solid #333; padding: 10px; background: #000; -webkit-overflow-scrolling: touch; }
        
        #alarmStatus { display: none; background: #FFD600; color: #000; font-weight: bold; padding: 10px; margin-bottom: 10px; border-radius: 8px; font-size: 14px; animation: pulseStatus 1s infinite; }
        @keyframes pulseStatus { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .btn-staff { width: 100%; height: 60px; font-size: 20px; margin-bottom: 10px; display: block; border-radius: 12px; }
        .driver { background: #FF9500; border-left: 5px solid #FFD60A; }
        .waiter { background: #007AFF; border-left: 5px solid #64D2FF; }
        
        .chat-panel { flex: 1; display: flex; flex-direction: column; background: #121212; height: 100%; width: 100%; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; text-align: left; -webkit-overflow-scrolling: touch; }
        .chat-input-area { height: 70px; display: flex; padding: 10px; background: #1c1c1e; flex-shrink: 0; border-top: 1px solid #333; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        #chatInput { width: 70%; margin: 0; text-align: left; padding-left: 15px; height: 50px; background: #2c2c2e; border: none; color:white; border-radius: 8px; }
        #sendBtn { width: 25%; margin: 0 0 0 10px; background: #34C759; color: white; height: 50px; border-radius: 8px; }
        
        .msg { padding: 8px 12px; margin-bottom: 5px; border-radius: 16px; background: #2c2c2e; font-size: 16px; word-wrap: break-word; max-width: 80%; }
        .msg.admin { background: #FF3B30; color: #FFFF00; font-weight: 900; text-align: center; width: 95%; max-width: 100%; border: 2px solid yellow; }
        .msg.self { background: #007AFF; text-align: right; align-self: flex-end; margin-left: auto; }
        
        #alarmScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FF3B30; z-index: 9999999; flex-direction: column; align-items: center; justify-content: center; animation: flash 0.5s infinite; cursor: pointer; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        .stop-btn { width: 250px; height: 250px; border-radius: 50%; background: white; color: #FF3B30; font-size: 40px; font-weight: 900; border: none; box-shadow: 0 0 50px rgba(255, 255, 255, 0.5); animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #connStatus { width: 12px; height: 12px; border-radius: 50%; background: red; display: inline-block; margin-right: 8px; border: 2px solid #555; }
        
        .wake-indicator { font-size: 10px; color: #34C759; margin-left: 5px; }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
</head>
<body>

    <audio id="silencePlayer" preload="auto" playsinline loop src="/silence.mp3"></audio>
    <audio id="alarmPlayer" preload="auto" playsinline src="/alert.mp3"></audio>

    <div id="step1" class="screen active">
        <h2>ğŸ¬ ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î³Î±Î¶Î¹Î¿Ï</h2>

    </div>
    <div id="step2" class="screen">
        <h2>ğŸ‘¤ Î¤Î¿ ÎŒÎ½Î¿Î¼Î¬ ÏƒÎ¿Ï…</h2>
        <input type="text" id="inpName" placeholder="">
        <button class="btn-green" onclick="nextStep(3)">Î•Ï€ÏŒÎ¼ÎµÎ½Î¿</button>
    </div>
    <div id="step3" class="screen">
        <h2>ğŸ‘” ÎŸ Î¡ÏŒÎ»Î¿Ï‚ ÏƒÎ¿Ï…</h2>
        <button class="btn-green" onclick="nextStep(4, 'admin')">ADMIN (ÎšÎ¿Ï…Î¶Î¯Î½Î±)</button>
        <button class="btn-blue" onclick="nextStep(4, 'waiter')">Î£Î•Î¡Î’Î™Î¤ÎŸÎ¡ÎŸÎ£</button>
        <button class="btn-orange" onclick="nextStep(4, 'driver')">Î”Î™Î‘ÎÎŸÎœÎ•Î‘Î£</button>
    </div>
    <div id="step4" class="screen">
        <h2>ğŸ”‘ ÎšÏ‰Î´Î¹ÎºÏŒÏ‚</h2>
        <input type="password" id="inpPass" placeholder="" inputmode="numeric" pattern="[0-9]*">
        <button class="btn-green" onclick="forcePlayAndLogin()">Î•Î™Î£ÎŸÎ”ÎŸÎ£</button>
    </div>

    <div id="mainApp">
        <div class="header">
            <div style="display:flex; align-items:center;">
                <div id="connStatus"></div>
                <div id="userInfo" style="font-size: 14px;">User | Store</div>
                <span id="wakeLockStatus" class="wake-indicator">ğŸ”’</span>

            <button class="btn-red" onclick="fullExit()">Exit</button>
        </div>
        <div class="content-area">
            <div id="listsPanel" class="lists-panel">
                <div id="alarmStatus">âš ï¸ ÎšÎ›Î—Î£Î— Î£Î• Î•ÎÎ•Î›Î™ÎÎ—...</div>
                <div id="staffListContainer"></div>
            </div>
            <div class="chat-panel">
                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="ÎœÎ®Î½Ï…Î¼Î±...">
                    <button id="sendBtn" onclick="Logic.sendChat()">ğŸ“©</button>
                </div>
            </div>
        </div>
    </div>

    <div id="alarmScreen" onclick="Watchdog.buttonAck()">
        <h1 id="alarmTitle" style="color:white; font-size: 60px; font-weight:900;">ğŸš¨ ÎšÎ›Î—Î£Î—!</h1>
        <button class="stop-btn">STOP</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBDOAlwLn4P5PMlwkg_Hms6-4f9fEcBKn8", authDomain: "bellgo-5dbe5.firebaseapp.com", projectId: "bellgo-5dbe5", storageBucket: "bellgo-5dbe5.firebasestorage.app", messagingSenderId: "799314495253", appId: "1:799314495253:web:baf6852f2a065c3a2e8b1c", measurementId: "G-379ETZJP8H" };
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        let socket = null;
        let currentUser = null;
        let selectedRole = '';
        let wakeLock = null;

        // --- WAKE LOCK (Keep Screen On) ---
        const WakeLockManager = {
            wakeLock: null,
            async request() {
                try {
                    if ('wakeLock' in navigator) {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                        document.getElementById('wakeLockStatus').innerText = 'ğŸ”“';
                        this.wakeLock.addEventListener('release', () => {
                            document.getElementById('wakeLockStatus').innerText = 'ğŸ”’';
                            setTimeout(() => this.request(), 1000);
                        });
                    }
                } catch (err) { console.error('Wake Lock error:', err); }
            }
        };

        // --- MASTER AUDIO ENGINE (IOS FIX) ---
        const AudioEngine = {
            silencePlayer: null,
            alarmPlayer: null,
            audioContext: null,
            ringing: false,

            init: function() {
                this.silencePlayer = document.getElementById('silencePlayer');
                this.alarmPlayer = document.getElementById('alarmPlayer');
                this.silencePlayer.volume = 0.05;
                this.alarmPlayer.volume = 1.0;

                // Create AudioContext to enable background audio
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e){}

                // Watchdog to keep silence playing
                setInterval(() => {
                    if (!this.ringing && (this.silencePlayer.paused)) {
                        this.silencePlayer.play().catch(e=>{});
                    }
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                }, 2000);
            },

            // Called on User Interaction (Login Button)
            unlockAudio: function() {
                if (this.audioContext) this.audioContext.resume();
                
                // Play silence forever
                this.silencePlayer.play().catch(e => console.log(e));
                
                // Play alarm for 0.1s then pause to "whitelist" it in iOS
                this.alarmPlayer.play().then(() => {
                    setTimeout(() => {
                        if (!this.ringing) {
                            this.alarmPlayer.pause();
                            this.alarmPlayer.currentTime = 0;
                        }
                    }, 100);
                }).catch(e => console.log("Alarm unlock failed", e));
            },

            playAlarm: function() {
                this.ringing = true;
                // Don't stop silence, just add alarm on top or pause silence
                this.silencePlayer.pause();
                
                this.alarmPlayer.currentTime = 0;
                this.alarmPlayer.loop = true;
                this.alarmPlayer.play().catch(e => {
                    console.error('Play failed', e);
                    // Retry strategy
                    setTimeout(() => this.alarmPlayer.play(), 500);
                });
            },

            stopAlarm: function() {
                this.ringing = false;
                this.alarmPlayer.pause();
                this.alarmPlayer.currentTime = 0;
                this.silencePlayer.play().catch(e=>{}); // Resume silence
            }
        };

        // --- LOGIC ---
        const Watchdog = {
            isRinging: false,
            start: function() {
                setInterval(() => {
                    if (socket && socket.connected) {
                        socket.emit('heartbeat');
                        document.getElementById('connStatus').style.background = '#34C759';
                    } else {
                        document.getElementById('connStatus').style.background = 'red';
                        if(socket) socket.connect();
                    }
                }, 5000);
            },
            triggerPanicMode: function() {
                if (this.isRinging) return;
                this.isRinging = true;
                AudioEngine.playAlarm();
                document.getElementById('alarmScreen').style.display = 'flex';
                if (navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
            },
            stopPanicMode: function() {
                this.isRinging = false;
                AudioEngine.stopAlarm();
                document.getElementById('alarmScreen').style.display = 'none';
            },
            buttonAck: function() {
                if (this.isRinging) {
                    socket.emit('alarm-ack');
                    this.stopPanicMode();
                }
            }
        };

        const Logic = {
            login: function(store, name, role, pass) {
                socket = io({ reconnection: true });
                currentUser = { store, name, role, pass };

                socket.on('connect', () => {
                    socket.emit('join-store', { storeName: store, username: name, role: role, pass: pass, deviceType: 'iOS' });
                    document.getElementById('connStatus').style.background = '#34C759';
                });

                socket.on('disconnect', () => { document.getElementById('connStatus').style.background = 'red'; });
                socket.on('kitchen-alarm', () => Watchdog.triggerPanicMode());
                socket.on('stop-alarm', () => Watchdog.stopPanicMode());
                
                socket.on('alarm-receipt', (data) => {
                    if (selectedRole === 'admin') {
                        document.getElementById('alarmStatus').style.display = 'none';
                        const btns = document.querySelectorAll('.btn-staff');
                        btns.forEach(btn => {
                            if(btn.innerText.includes(data.name)) {
                                const old = btn.innerHTML;
                                btn.style.background = '#34C759';
                                btn.innerHTML = `âœ… <b>${data.name}</b> (STOP)`;
                                setTimeout(() => { btn.style.background = ''; btn.innerHTML = old; }, 5000);
                            }
                        });
                    }
                });

                socket.on('staff-list-update', (list) => this.renderList(list));
                socket.on('chat-message', (data) => this.renderChat(data));
                
                WakeLockManager.request();
                Watchdog.start();
                
                // Media Session API Support
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({ title: 'BellGo Active', artist: 'System' });
                    navigator.mediaSession.setActionHandler('play', () => Watchdog.buttonAck());
                    navigator.mediaSession.setActionHandler('pause', () => Watchdog.buttonAck());
                }
            },

            renderList: function(list) {
                const div = document.getElementById('staffListContainer');
                div.innerHTML = '';
                list.forEach(u => {
                    if (u.role === 'admin') return;
                    const btn = document.createElement('button');
                    btn.className = `btn-staff ${u.role}`;
                    if(selectedRole === 'admin') {
                        btn.innerHTML = `ğŸ”” <b>${u.name}</b>`;
                        btn.onclick = () => {
                            document.getElementById('alarmStatus').innerText = `âš ï¸ ÎšÎ›Î—Î£Î— Î£Î• Î•ÎÎ•Î›Î™ÎÎ— Î“Î™Î‘: ${u.name}`;
                            document.getElementById('alarmStatus').style.display = 'block';
                            socket.emit('trigger-alarm', u.name);
                        };
                    } else {
                        btn.innerText = `ğŸ‘¤ ${u.name}`;
                        btn.style.opacity = "0.7";
                    }
                    div.appendChild(btn);
                });
            },

            renderChat: function(data) {
                const box = document.getElementById('chat-messages');
                const div = document.createElement('div');
                div.className = `msg ${data.role === 'admin' ? 'admin' : ''} ${data.sender === currentUser.name ? 'self' : ''}`;
                div.innerHTML = `<span style="font-size:10px; display:block; opacity:0.5;">${data.sender}</span>${data.text}`;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            },

            sendChat: function() {
                const inp = document.getElementById('chatInput');
                if(inp.value.trim()) { socket.emit('chat-message', { text: inp.value }); inp.value = ''; }
            }
        };

        function nextStep(n, role) {
            if(role) selectedRole = role;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step'+n).classList.add('active');
        }

        function forcePlayAndLogin() {
            // UNLOCK IOS AUDIO HERE
            AudioEngine.init();
            AudioEngine.unlockAudio(); // Important!

            const store = document.getElementById('inpStore').value.trim();
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value.trim();
            if(!store || !name || !pass) return alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î± Ï€Î¬Î½Ï„Î±!");
            
            localStorage.setItem('bellgo_user', JSON.stringify({store, name, role: selectedRole, pass}));
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('mainApp').classList.add('active');
            document.getElementById('userInfo').innerText = `${name} | ${store}`;
            
            if (selectedRole !== 'admin') document.getElementById('listsPanel').style.display = 'none';

            Logic.login(store, name, selectedRole, pass);
        }

        function fullExit() {
            if (confirm('Î•Î¯ÏƒÎ±Î¹ ÏƒÎ¯Î³Î¿Ï…ÏÎ¿Ï‚ ÏŒÏ„Î¹ Î¸Î­Î»ÎµÎ¹Ï‚ Î½Î± Î²Î³ÎµÎ¹Ï‚;')) {
                localStorage.removeItem('bellgo_user');
                location.reload();
            }
        }

        window.onload = function() {
            const saved = localStorage.getItem('bellgo_user');
            if(saved) {
                const u = JSON.parse(saved);
                document.getElementById('inpStore').value = u.store;
                document.getElementById('inpName').value = u.name;
                document.getElementById('inpPass').value = u.pass;
                selectedRole = u.role;
                setTimeout(() => forcePlayAndLogin(), 1000);
            }
        };
    </script>
</body>
