    <script>
    const AudioEngine = {
        keepAlivePlayer: null, alarmPlayer: null, isRinging: false, wakeLock: null, vibrationInterval: null,
        async init() {
            if (!this.keepAlivePlayer) {
                this.keepAlivePlayer = document.createElement("audio");
                this.keepAlivePlayer.src = "tone19hz.wav"; this.keepAlivePlayer.loop = true; this.keepAlivePlayer.volume = 1.0; 
                document.body.appendChild(this.keepAlivePlayer);
            }
            if (!this.alarmPlayer) {
                this.alarmPlayer = document.createElement("audio");
                this.alarmPlayer.src = "alert.mp3"; this.alarmPlayer.loop = true; this.alarmPlayer.volume = 1.0;
                document.body.appendChild(this.alarmPlayer);
            }
            this.requestWakeLock(); this.setupMediaSession();
            try { await this.keepAlivePlayer.play(); } catch (e) {}
        },
        setupMediaSession() {
            if (!("mediaSession" in navigator)) return;
            const handler = () => { if(this.isRinging) { if(window.App) window.App.acceptAlarmStaff(); } else { this.keepAlivePlayer.play(); } };
            ['play','pause','stop','previoustrack','nexttrack'].forEach(a => navigator.mediaSession.setActionHandler(a, handler));
        },
        async triggerAlarm() { 
            if (this.isRinging) return; 
            this.isRinging = true; 
            this.alarmPlayer.currentTime = 0; 
            try { await this.alarmPlayer.play(); } catch(e){} 
            if ("vibrate" in navigator) {
                navigator.vibrate([500, 500]);
                this.vibrationInterval = setInterval(() => { navigator.vibrate([500, 500]); }, 1000);
            }
        },
        stopAlarm() { 
            if (!this.isRinging) return; 
            this.isRinging = false; 
            this.alarmPlayer.pause(); 
            this.alarmPlayer.currentTime = 0; 
            if (this.vibrationInterval) { clearInterval(this.vibrationInterval); this.vibrationInterval = null; }
            if ("vibrate" in navigator) { navigator.vibrate(0); }
        },
        async requestWakeLock() { if ('wakeLock' in navigator) { try { this.wakeLock = await navigator.wakeLock.request("screen"); } catch (e) {} } }
    };
    window.AudioEngine = AudioEngine;
    </script>

        // --- HELPER TO PARSE PRICE (ROBUST) ---
        const parseItem = (str) => {
            const parts = str.split(':');

            if (parts.length > 1) {

                const list = document.getElementById('ordersList');
                const searchVal = document.getElementById('searchTable').value.trim();
                list.innerHTML = '';
                let filtered = orders;
                
                if (mode === 'my') { filtered = orders.filter(o => o.from === userData.name); }

                filtered.sort((a,b) => b.id - a.id);
                filtered.forEach(o => {
                    let statusTxt = 'â³ Pending'; let statusClass = 'pending';
                    if(o.status === 'cooking') { statusTxt = 'ğŸ³ Cooking'; statusClass = 'cooking'; }

                    const div = document.createElement('div');
                    div.className = `my-order-item ${statusClass}`;
                    
                    let total = 0;
                    const lines = o.text.split('\n');
                    let displayLines = [];
                    lines.forEach(line => {
                        line = line.trim();
                        if (line.startsWith('[')) { displayLines.push(line); return; } 
                        const match = line.match(/^(\d+)\s+(.*)/);
                        if (match) {
                            let qty = parseInt(match[1]);
                            let rest = match[2];
                            if(rest.includes(':')) {
                                const parts = rest.split(':');
                                const priceVal = parseFloat(parts[parts.length - 1]);
                                const cleanName = parts.slice(0, -1).join(':').trim();

                        ${total > 0 ? `<div class="order-total">Î£Î¥ÎÎŸÎ›ÎŸ: ${total.toFixed(2)}â‚¬</div>` : ''}

                socket.on('orders-update', (orders) => {
                    App.allActiveOrders = orders;
                    const myCount = orders.filter(o => o.from === userData.name).length;
                    UI.updateBadge(myCount);
                    if(document.getElementById('myOrdersOverlay').style.display === 'flex') {
                        UI.filterOrders();
                    }
                });
                socket.on('ring-bell', () => {
                    if(window.AudioEngine) window.AudioEngine.triggerAlarm();
                    const bell = document.getElementById('staffBellBtn');
                    bell.style.display = 'flex'; bell.classList.add('ringing');
                });
            },
            setPayment: (method) => {
                App.payMethod = method;
                document.getElementById('btnCash').className = method === 'cash' ? 'pay-btn active' : 'pay-btn';
                document.getElementById('btnCard').className = method === 'card' ? 'pay-btn active' : 'pay-btn';
            },
            addToOrder: (item) => {
                const txt = document.getElementById('inpOrderText');
                txt.focus();
                let lines = txt.value.split('\n').filter(l => l.trim() !== '');
                let found = false;
                const { name } = parseItem(item); 
                for (let i = 0; i < lines.length; i++) {
                    const safeName = name.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    if (lines[i].includes(name)) {
                        const match = lines[i].match(/^(\d+)\s+(.*)$/);
                        if(match && match[2].includes(name)) {
                             let currentQty = parseInt(match[1] || '1');
                             lines[i] = `${currentQty + 1} ${item}`; 
                             found = true;
                             break;
                        }
                    }
                }
                if (!found) lines.push(`1 ${item}`);
                txt.value = lines.join('\n');
                txt.scrollTop = txt.scrollHeight;
                setTimeout(() => txt.focus(), 0);
            },
            sendOrder: () => {
                const txt = document.getElementById('inpOrderText').value;
                if (!txt.trim()) return alert("Î“ÏÎ¬ÏˆÎµ Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!");

                // UPDATE MODE
                if (App.updatingOrderId) {
                    window.socket.emit('update-order', { id: App.updatingOrderId, addText: txt });
                    alert("Î•Î½Î·Î¼ÎµÏÏÎ¸Î·ÎºÎµ! ğŸ“");
                    App.cancelUpdate(); // Reset UI
                    return;
                }

                // NEW ORDER MODE
                const t = document.getElementById('inpTable').value;
                const c = document.getElementById('inpCovers').value;
                const payIcon = App.payMethod === 'card' ? 'ğŸ’³' : 'ğŸ’µ';
                const header = `[Î¤Î¡: ${t||'-'} | AT: ${c||'-'} | ${payIcon}]`;
                window.socket.emit('new-order', `${header}\n${txt}`);
                
                document.getElementById('inpTable').value = '';
                document.getElementById('inpCovers').value = '';
                document.getElementById('inpOrderText').value = '';
                App.setPayment('cash');
                alert("Î•ÏƒÏ„Î¬Î»Î·! ğŸš€");
            },
            
            // âœ… PREPARE UPDATE: Fill form, switch mode
            prepareUpdateOrder: () => {
                document.getElementById('actionModal').style.display = 'none';
                document.getElementById('myOrdersOverlay').style.display = 'none';
                
                const order = App.allActiveOrders.find(o => o.id === App.selectedOrderId);
                if (!order) return;

                App.updatingOrderId = order.id;
                
                // Try extract table/covers
                const tMatch = order.text.match(/Î¤Î¡:\s*(\d+)/);
                const cMatch = order.text.match(/AT:\s*(\d+)/);
                
                if(tMatch) document.getElementById('inpTable').value = tMatch[1];
                if(cMatch) document.getElementById('inpCovers').value = cMatch[1];
                
                // Change UI
                const btn = document.getElementById('btnSendOrder');
                btn.innerText = "â• Î•ÎÎ—ÎœÎ•Î¡Î©Î£Î— Î Î‘Î¡Î‘Î“Î“Î•Î›Î™Î‘Î£";
                btn.classList.add('update-mode');
                document.getElementById('cancelUpdateBtn').style.display = 'block';
                document.getElementById('inpOrderText').focus();
            },

            cancelUpdate: () => {
                App.updatingOrderId = null;
                document.getElementById('btnSendOrder').innerText = "Î‘Î ÎŸÎ£Î¤ÎŸÎ›Î— ğŸš€";
                document.getElementById('btnSendOrder').classList.remove('update-mode');
                document.getElementById('cancelUpdateBtn').style.display = 'none';
                document.getElementById('inpTable').value = '';
                document.getElementById('inpCovers').value = '';
                document.getElementById('inpOrderText').value = '';
            },

            handlePayOrder: () => {
                document.getElementById('actionModal').style.display = 'none';
                if(confirm("Î•Î¾ÏŒÏ†Î»Î·ÏƒÎ· ÎºÎ±Î¹ ÎºÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ Ï„ÏÎ±Ï€ÎµÎ¶Î¹Î¿Ï;")) {
                    window.socket.emit('pay-order', App.selectedOrderId);
                }
            },
            toggleMyOrders: () => {
                const el = document.getElementById('myOrdersOverlay');
                if (el.style.display === 'flex') { el.style.display = 'none'; } 
                else { el.style.display = 'flex'; UI.filterOrders(); }
            },
            switchTab: (mode) => {
                document.getElementById('tabMyOrders').className = mode === 'my' ? 'tab-btn active' : 'tab-btn';
                document.getElementById('tabAllOrders').className = mode === 'all' ? 'tab-btn active' : 'tab-btn';
                UI.filterOrders();
            },
            acceptAlarmStaff: () => {
                if(window.AudioEngine) window.AudioEngine.stopAlarm();
                const bell = document.getElementById('staffBellBtn');
                bell.style.display = 'none'; bell.classList.remove('ringing');
                window.socket.emit('alarm-accepted', { store: userData.store, username: userData.name });
            },
            toggleChat: () => {
                const el = document.getElementById('staffChatOverlay');
                App.isChatOpen = (el.style.display === 'flex');
                if(App.isChatOpen) { el.style.display = 'none'; App.isChatOpen = false; } 
                else { el.style.display = 'flex'; App.isChatOpen = true; document.getElementById('chatBadge').style.display = 'none'; }
            },
            sendChat: () => {
                const inp = document.getElementById('waiterChatInp');
                if (inp.value.trim()) { window.socket.emit('chat-message', { text: inp.value }); inp.value = ''; }
            },
            appendChat: (data) => {
                if (data.sender !== userData.name && !App.isChatOpen) { document.getElementById('chatBadge').style.display = 'block'; }
                const box = document.getElementById('waiterChatBox');
                if(box) {
                    box.innerHTML += `<div class="chat-msg ${data.sender === userData.name ? 'me' : 'other'}"><b>${data.sender}:</b> ${data.text}</div>`;
                    box.scrollTop = box.scrollHeight;
                }
            },
            toggleFakeLock: () => { const el = document.getElementById('fakeLockOverlay'); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; },
            toggleInfo: () => { const el = document.getElementById('infoOverlay'); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; },
            logout: () => { if(window.socket) window.socket.emit('manual-logout'); localStorage.removeItem('bellgo_session'); window.location.href = "login.html"; },
            forceReconnect: () => { window.socket.disconnect(); setTimeout(()=>window.socket.connect(), 500); },
            startHeartbeat: () => setInterval(() => { if(window.socket?.connected) window.socket.emit('heartbeat'); }, 3000)
        };
        window.onload = App.init;
    </script>
