<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BellGo Driver</title>
    
    <link rel="manifest" href="/manifest.json?icon=admin&id=staff_app">
    <meta name="theme-color" content="#121212">
    
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <!-- ✅ NEW: QRCode Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="mainApp">
        <div class="header">
            <div class="store-identity">
                <span id="connDot" class="status-dot"></span>
                <span id="storeNameHeader" style="margin-left:10px; color:#FFD700; font-weight:bold; font-size:18px;">DRIVER</span>
            </div>
            <div class="header-actions">
                <button id="driverBellBtn" class="btn-icon" onclick="App.acceptAlarm()" title="ΑΠΟΔΟΧΗ" style="display:none; background:var(--accent); color:black; border:none;">🔔</button>
                <button class="btn-icon" onclick="App.logout()" title="Έξοδος" style="background:var(--danger); color:white;">🚪</button>
            </div>
        </div>

        <div id="driverArea" style="padding:10px; overflow-y:auto; flex:1; background:#121212;">
            <div id="ordersList" style="display:flex; flex-direction:column; gap:10px; padding-bottom:50px;">
                <div style="text-align:center; color:#555; margin-top:50px;">Φόρτωση...</div>
            </div>
        </div>
    </div>

    <!-- ✅ NEW: QR Modal -->
    <div id="qrModal" class="modal-overlay" style="display:none; align-items:center; justify-content:center;">
        <div class="modal-box" style="background:white; color:black; text-align:center; padding:20px; border-radius:15px; width:90%; max-width:350px;">
            <h3 style="margin:0 0 15px 0;">💳 ΠΛΗΡΩΜΗ (SCAN)</h3>
            <div id="qrcode" style="display:flex; justify-content:center; margin-bottom:15px;"></div>
            <div style="font-size:12px; color:#555; margin-bottom:15px;">Ο πελάτης σκανάρει για πληρωμή</div>
            <button onclick="document.getElementById('qrModal').style.display='none'" style="background:#333; color:white; border:none; padding:10px 20px; border-radius:8px; font-weight:bold; width:100%;">ΚΛΕΙΣΙΜΟ</button>
        </div>
    </div>

    <!-- ✅ NEW: ALARM OVERLAY (Αντιγραφή από Staff App) -->
    <div id="alarmOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; flex-direction:column; align-items:center; justify-content:center; background:rgba(0,0,0,0.9); backdrop-filter:blur(5px);">
        <div class="alarm-circle-btn" onclick="App.acceptAlarm()" style="width:250px; height:250px; border-radius:50%; background:#00E676; border:6px solid white; display:flex; flex-direction:column; align-items:center; justify-content:center; box-shadow:0 0 50px #00E676; cursor:pointer; animation:pulse 1s infinite alternate;">
            <div style="font-size:60px;">⚠️</div>
            <div style="font-weight:bold; font-size:18px; margin-top:10px;">ΚΛΗΣΗ!</div>
            <div id="alarmText" style="font-size:14px; margin-top:5px;">ΣΕ ΖΗΤΟΥΝ</div>
            
            <div id="alarmLocationBox" style="display:none; flex-direction:column; align-items:center; width:100%; margin-top:10px;">
                <div id="alarmLocationText" style="font-size:16px; color:black; font-weight:bold;">-</div>
                <a id="btnGps" href="#" target="_blank" style="background:white; color:black; padding:5px 10px; border-radius:10px; text-decoration:none; font-weight:bold; font-size:12px; margin-top:5px;" onclick="event.stopPropagation()">📍 ΧΑΡΤΗΣ</a>
            </div>
            
            <div style="margin-top:20px; font-size:10px; color:black;">ΠΑΤΗΣΤΕ ΓΙΑ ΑΠΟΔΟΧΗ</div>
        </div>
    </div>

    <script type="module" src="dianomeas.js"></script>
    <script src="player.js"></script> <!-- ✅ Audio Engine -->
    <script src="keepalive.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/staff/' })
                .then(() => console.log('✅ Driver SW Registered'))
                .catch(err => console.log('❌ Driver SW Error:', err));
        }
    </script>
</body>
</html>
